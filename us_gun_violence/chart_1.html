7, "narrative": "Three adults and two children died when fire swept through their two-story home in the Green Valley Ranch neighborhood in Northeast Denver at about 2:55 a.m. on August 5. Three teenagers were arrested months later and charged with murder, burglary, assault, and arson. The sister of one of the accused was also arrested on gun and drug charges. It was later determined that the house was set on fire by mistake as the teenage suspects were allegedly trying to set fire to a different home after a drug deal gone wrong. Charges against the teenagers are pending trial.", "tot_victims": 5.0}, {"incident_id": 442, "date": "2020-07-28T00:00:00", "city": "Elyira", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.114119, "latitude": 41.383813, "narrative": " Officers were called to 537 Willow Park Road just after 8:00 a.m. on July 29, 2020 for a welfare check. When they arrived, they found five people dead inside the house. All five sustained what appeared to be gunshot wounds.  In what appeared to be a murder-suicide, 44-year-old John Nelson fatally shot his wife and three children before turning the gun on himself. It is believed that the deaths occurred on July 28.", "tot_victims": 4.0}, {"incident_id": 441, "date": "2020-07-19T00:00:00", "city": "Detroit", "state": "MI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -83.117442, "latitude": 42.36987, "narrative": " According to authorities, 25-year-old Mickey Dane Douglas, while out on parole for robbery conviction, claims someone made a comment about his gym shoes that made him feel threatened. He then shot four people, three of whom died at the scene and a fourth died days later from his injuries. Douglas was charged and is awaiting trial.", "tot_victims": 4.0}, {"incident_id": 440, "date": "2020-07-07T00:00:00", "city": "Patterson", "state": "NJ", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 3.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Gang conflict", "location_type": "Open space", "location": "Open space", "longitude": -74.161549, "latitude": 40.922856, "narrative": "Seven people were shot, four of them fatally, in a hail of gunfire in Paterson, NJ after 11 pm in what has been called a gang-related incident. The case is unsolved.", "tot_victims": 7.0}, {"incident_id": 439, "date": "2020-07-04T00:00:00", "city": "Chicago", "state": "IL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Undetermined", "location_type": "Open space", "location": "Open space", "longitude": -87.632398, "latitude": 41.883229, "narrative": "Four people were killed and four wounded in a shooting in Englewood on the South Side. They were at a large gathering in the street about 11:35 p.m. in the 6100 block of South Carpenter Street when four males walked up and started shooting, according to Chicago police. This case is unsolved.", "tot_victims": 8.0}, {"incident_id": 438, "date": "2020-06-22T00:00:00", "city": "Charlotte", "state": "NC", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": "Vehicle crash", "type": "Public", "situation_type": "Undetermined", "location_type": "Open space", "location": "Open space", "longitude": -80.855184, "latitude": 35.260115, "narrative": " A crowd initially gathered on the street Friday for an unrelated Juneteenth celebration. Crowds gathered again nightly through Sunday, and police said there were about 400 people on the scene when shots rang out at about 12:30 am early Monday morning. Three victims were initially reported dead and a fourth died a day later at the hospital. A total of 181 shell casings were found at the scene. The case remains unsolved.", "tot_victims": 9.0}, {"incident_id": 451, "date": "2020-06-11T00:00:00", "city": "Monroe", "state": "LA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -92.091199, "latitude": 32.437583, "narrative": "Brittany Tucker fatally shot her neighbor and then went back to her apartment and shot and killed four of her children. She then committed suicide. ", "tot_victims": 5.0}, {"incident_id": 437, "date": "2020-06-04T00:00:00", "city": "San Antonio", "state": "TX", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Asphyxiation", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -98.498744, "latitude": 29.671835, "narrative": "Six members of a military family, including four young children, were found dead in their car in the family\u2019s garage in San Antonio, apparently after suffering from intentional carbon monoxide poisoning. Investigators believe it to be murder-suicide. The presumed assailant Jared Harless and his wife plus their four children, ranging in age from 11 months to 4 years, were discovered along with two cats found dead in a basket in the front seat.", "tot_victims": 5.0}, {"incident_id": 436, "date": "2020-06-04T00:00:00", "city": "Valhermoso Springs", "state": "AL", "num_offenders": 2, "num_victims_killed": 7, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Smoke inhalation & burns", "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -86.676308, "latitude": 34.523109, "narrative": "Deputies responding to a call about a shooting found seven people dead inside a home that had been set afire. Investigators believe the victims, three women and four men, were shot. The victims and offenders were part of a motorcycle club called \"Seven Deadly Sins.\" It is believed the shooting involved a dispute among members of this motorcycle club. It is reported that the two suspects--John Legg and Frederic Rogers--went to the house to \"wipe the slate clean\" because several personal firearms were missing and there had been \"perceived disobedience\" toward a local membership club. Neighbors said the house known for heavy drug activity. Two of the victims were reportedly killed only because the shooters didn\u2019t want to leave behind any witnesses. The other victims were killed because of their association with the Seven Deadly Sins club or its members, according to investigators. Legg and Rogers were both charged and are awaiting trial.", "tot_victims": 7.0}, {"incident_id": 434, "date": "2020-04-27T00:00:00", "city": "Milwaukee", "state": "WI", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -87.926763, "latitude": 43.071165, "narrative": "The police receive a 911 call from the person believed to be the assailant. Upon arriving at the home, officers found five victims fatally shot.  In addition, young child was found alive in the house, and investigators believe the shooter decided to spare the infant's life. Christopher Stokes, the suspected shooter who had a criminal record, was arrested. Stokes pleaded guilty and was sentenced to prison for 205 years.", "tot_victims": 5.0}, {"incident_id": 470, "date": "2020-04-16T00:00:00", "city": "Laredo", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": "Asphyxiation", "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -99.479812, "latitude": 27.451298, "narrative": "Responding to an \u201cunknown traffic call,\u201d the police discovered blood inside the residence and noticed that the family was missing. A search of the area yielded three bodies in the rear empty lot of the residence. Samuel Lopez, 20, plead guilty and was sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 433, "date": "2020-03-15T00:00:00", "city": "Moncure", "state": "NC", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -79.016752, "latitude": 35.58835, "narrative": "Seven family members found dead in an apparent murder-suicide with Larry Ray believed to be the shooter. The shootings took place in neighboring homes. ", "tot_victims": 6.0}, {"incident_id": 432, "date": "2020-03-15T00:00:00", "city": "Springfield", "state": "MO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -93.22891, "latitude": 37.15808, "narrative": "Police received reports of a gunman firing shots from a car at several locations in Springfield. The vehicle crashed into the Kum &amp; Go gas station and convenience store and the gunman ran inside and began shooting. The first two officers who arrived were shot. The fatalities included three customers, one police officer, and the assailant. The assailant, Joaquin Roman, was mentally ill, according to his mother.  According to one of the surviving victims, Roman gave a half-gibberish speech about being disrespected throughout his life and wanting to inflict pain on others. There was evidence that Roman had searched online for \"mental illness\" and \"tactical shooting\" a few days before the attack. Roman committed suicide.", "tot_victims": 6.0}, {"incident_id": 473, "date": "2020-02-29T00:00:00", "city": "Alexandria", "state": "LA", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -92.465736, "latitude": 31.28318, "narrative": "Tamielya Brevelle set fire to a house, killing a woman and her three grandchildren. Brevelle was pregnant by the father of one of the children who died. She and her niece Dorothy Bosby were subsequently charged with second-degree murder. Brevelle pleaded guilty and was sentenced to 40 years in prison, while Bosby is awaiting trial.", "tot_victims": 4.0}, {"incident_id": 431, "date": "2020-02-26T00:00:00", "city": "Milwaukee", "state": "WI", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -87.960989, "latitude": 43.044497, "narrative": "Following a long-standing dispute with a co-worker, Anthony Ferrill shot and killed 5 fellow employees at the Milwaukee facility of the Molson Coors Beverage Company before turning the gun on himself. Reportedly, he felt that he was being harassed by others on the job. ", "tot_victims": 5.0}, {"incident_id": 430, "date": "2020-02-05T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -85.987487, "latitude": 39.832231, "narrative": "The Indianapolis Police were called to an apartment in the 4100 block of Shady Oak Drive just before 10:30 p.m. after a neighbor noticed a back patio door was shattered and saw someone fleeing from the residence. Officers found four victims\u2014three men an a woman\u2014dead inside the apartment. Cameron Banks, Lesean Watkins, Rodreice Anderson, and Desmond Banks were arrested, charged with murder, and awaiting trial. According to authorities, the murders were connected to robbery. ", "tot_victims": 4.0}, {"incident_id": 429, "date": "2020-01-24T00:00:00", "city": "Vanceboro", "state": "NC", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -77.110163, "latitude": 35.233578, "narrative": "Police went to check on a family after getting a call from a relative concerned after being unable to reach their loved ones for days. In the living room of the home, deputies found the bodies of four victims, all with fatal gunshot wounds. In the master bedroom deputies found the family's dog shot dead next to Michael Ray Ireland, 39, who they suspect had killed his wife and children before taking his own life. ", "tot_victims": 4.0}, {"incident_id": 428, "date": "2020-01-17T00:00:00", "city": "Grantsville", "state": "UT", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -112.431084, "latitude": 40.597809, "narrative": "According to his confession, 16-year-old Colin Haynie,  killed his mother first at about 1 pm. He then killed his siblings as they returned home. Haynie pleaded guilty to the murders and is awaiting sentencing.", "tot_victims": 5.0}, {"incident_id": 427, "date": "2019-12-27T00:00:00", "city": "Celebration", "state": "FL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": "Other", "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.523314, "latitude": 28.329962, "narrative": " Deputies went to the home on Reserve Place about 9 a.m. Monday, January 13, 2020, to assist federal agents in arresting Anthony Todt on a warrant, which is when they found the four bodies inside. Todd\u2019s wife and her children are believed to have been killed sometime toward the end of December. They were given an overdose of Benadryl and then stabbed to death. The last time anyone spoke to Todt\u2019s wife was 12/26/2019.  Todt., a physical therapist whose license to practice had expired was under pressure from creditors, landlords, Medicaid investigators and federal agents. Todt was convicted and sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 424, "date": "2019-12-10T00:00:00", "city": "Jersey City", "state": "NJ", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 3.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "Multiple", "location": "Multiple", "longitude": -74.08353, "latitude": 40.707002, "narrative": "Officials believe the shooting spree began when a detective approached David Anderson and Francine Graham at a cemetery in connection with a homicide investigation and was shot dead. The assailants then fled in a stolen rental truck and eventually ended up at a nearby kosher market, where they opened fire on police officers and civilians. Three of the civilians were killed. Anderson and Graham were both killed by the police. Subsequent reports suggest the incident may have been inspired by antisemitism.", "tot_victims": 7.0}, {"incident_id": 421, "date": "2019-11-17T00:00:00", "city": "Fresno", "state": "CA", "num_offenders": 7, "num_victims_killed": 4, "num_victims_injured": 6.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Gang conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -119.718202, "latitude": 36.757462, "narrative": "Four men were killed and six others were wounded in southeast Fresno when gunmen broke into a backyard party and opened fire on dozens of people watching football. On December 31, 2019, the police arrested seven suspected gang members who, according to the authorities, had mistakenly believed it was a rival gang\u2019s party and attacked to avenge a murder from earlier that day. Pao Vang, Ger Lee, Jhovanny Delgado, Porge Kue, Anthony Montes, Billy Xiong, Johnny Xiong were charged and are awaiting trial.", "tot_victims": 10.0}, {"incident_id": 422, "date": "2019-11-16T00:00:00", "city": "San Diego", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -117.056973, "latitude": 32.678387, "narrative": "Involved in a bitter divorce, Jose Valdivia allegedly shot his wife and four children before turning the gun on himself. All but one of the children died. About two weeks before the shooting rampage, the assailant reportedly sent his estranged wife a photo of a handgun with the message \"It\u2019s sure happening.\"", "tot_victims": 5.0}, {"incident_id": 418, "date": "2019-10-31T00:00:00", "city": "Orinda", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 9.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Gang conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -122.183249, "latitude": 37.873276, "narrative": " Five people were killed and several more injured in a shooting during a packed Halloween party (with over 100 in attendance) at a rented Airbnb home in Orinda, CA. The sheriff said \"there were rival gangs involved in the altercation inside the home. There was also an attempt to steal property which may have precipitated the initial round of shooting. \" The case remains unsolved.", "tot_victims": 14.0}, {"incident_id": 423, "date": "2019-10-30T00:00:00", "city": "Philadelphia", "state": "PA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -75.224112, "latitude": 39.949324, "narrative": "Maurice Lewis, 28, was arrested and faces murder charges after confessing to killing his mother, stepfather and two younger half-brothers inside their home.", "tot_victims": 4.0}, {"incident_id": 415, "date": "2019-10-12T00:00:00", "city": "Chicago", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -87.65005, "latitude": 41.85003, "narrative": "Krysztof Marek, a 66-year-old truck driver who had lived in the building for about 15 years, walked into a neighbor's apartment where, according to the police, he fatally shot three men and a woman as they ate dinner. He then went upstairs to the third floor, entered another apartment, and allegedly shot a woman there. That woman was taken to the hospital in critical condition where she died. The assailant was facing eviction for non-payment of condo fees as well as foreclosure on his mortgage. He had filed for bankruptcy in September 2017 in which he reported owing $24,000 to the Internal Revenue Service and more than $60,000 to creditors. The assailant left two notes written in Polish behind in his apartment reflecting his determination to carry out the murders. Marek was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 409, "date": "2019-10-07T00:00:00", "city": "Abington", "state": "MA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -70.938697, "latitude": 42.107018, "narrative": "The bodies of a man, a woman, an three children were found by a relative inside their townhouse. All five appeared to have been shot. It has been determined that the man, 43-year-old Joseph Zaccardi, killed his wife and children before killing himself.  According to Joseph\u2019s Facebook, he was out of work, with his employment listed as \"Unemployed and Going Crazy.\" Recent posts on his Facebook profile showed that he had written and illustrated four self-published children\u2019s books, with the most recent, \"Day is Done No More Fun,\" published in June 2018.   ", "tot_victims": 4.0}, {"incident_id": 408, "date": "2019-10-06T00:00:00", "city": "Kansas City", "state": "KS", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": null, "type": "Suspected felony", "situation_type": "Undetermined", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -94.635455, "latitude": 39.100811, "narrative": "Nine people were shot, four fatally, at a private bar (the Tequila KC Bar)  in Kansas City. The incident appears to have been precipitated by the bartender's refusal to serve one of the two assailants. Police said that the shooting may have been motivated by an earlier dispute at the bar and that Hugo Villanueva-Morales and Javier Alatorre allegedly returned to carry out the shooting.  While authorities have not determined the motive, information is coming to light about the two suspects' ties to vast criminal networks. Both men were charged and are awaiting trial.", "tot_victims": 9.0}, {"incident_id": 407, "date": "2019-10-05T00:00:00", "city": "New York", "state": "NY", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Blunt force", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Open space", "location": "Open space", "longitude": -73.99704, "latitude": 40.713485, "narrative": "Randy Santos, a 24-year-old homeless man, allegedly bludgeoned five other homeless men, 4 fatally, with a metal bar in the Chinatown section of Manhattan. Santos was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 404, "date": "2019-09-29T00:00:00", "city": "Beaumont", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -94.085453, "latitude": 30.04725, "narrative": " Lively James Stratton, 22, was arrested and charged with four counts of murder for the fatal shooting of his four roommates inside a duplex in the 4100 block of Highland Avenue. Initially, no motive has been identified other than reports that Stratton may have shot and killed the four men over an altercation that occurred earlier that day. Stratton was convicted and sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 406, "date": "2019-09-21T00:00:00", "city": "Cleveland", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.581342, "latitude": 41.461033, "narrative": "Responding to complaints of an odor coming from an abandoned home, the police discovered the bodies of four gunshot victims. Because of the extent of decomposition, the date of death could not be determined. Two of the four victims have been identified. The location was known as a drug house. The case remains unsolved.", "tot_victims": 4.0}, {"incident_id": 405, "date": "2019-09-12T00:00:00", "city": "Albuquerque", "state": "NM", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -106.684278, "latitude": 35.06426, "narrative": " Officers responded shortly after 9 p.m. to a call of shots fired at 1028 Lura Place SW. Three people were found dead, a fourth died at the hospital. Two others suffered injuries that were not life-threatening. The victims were all related. Although unsolved, initial interviews revealed that an unknown vehicle drove down Lura Place and fired multiple shots at the male in the roadway. That individual may have been the primary target in a shooting that also claimed his mother, grandmother, and cousin.", "tot_victims": 6.0}, {"incident_id": 402, "date": "2019-09-02T00:00:00", "city": "Elkmont", "state": "AL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -84.900259, "latitude": 34.722337, "narrative": "Mason Sisk, 14, called 911 about hearing gunshots. Deputies responding to the home in Elkmont, Ala. found one adult and two minors dead at the scene. Another adult and minor were hospitalized with critical injuries and later died. The teenager then reportedly admitted to killing five members of his family: his father, stepmother, and siblings. Sisk was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 401, "date": "2019-08-31T00:00:00", "city": "Odessa", "state": "TX", "num_offenders": 1, "num_victims_killed": 7, "num_victims_injured": 22.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Open space", "location": "Open space", "longitude": -102.28783, "latitude": 31.923905, "narrative": "After being stopped by Texas state troopers for making a left turn without signaling, the Seth Ator shot at the officers and then drove toward Midland. He subsequently abandoned his car and hijacked a postal van. The gunman continued shooting indiscriminately as he went. He was eventually killed in a shootout with police at an Odessa theater parking lot.   ", "tot_victims": 29.0}, {"incident_id": 400, "date": "2019-08-07T00:00:00", "city": "Garden Grove", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Stabbing", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Multiple", "location": "Multiple", "longitude": -117.937878, "latitude": 33.776069, "narrative": "According to the authorities, Zachary Castaneda, 33, fatally stabbed four people (including two at his apartment complex) and injured two others in series of attacks over three hours that involved robbery. He was arrested at a 7/11 where he had allegedly killed a security guard. Castanaeda was charged and is awaiting trial.", "tot_victims": 6.0}, {"incident_id": 397, "date": "2019-08-04T00:00:00", "city": "Dayton", "state": "OH", "num_offenders": 1, "num_victims_killed": 9, "num_victims_injured": 27.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -84.18564, "latitude": 39.75712, "narrative": "Dressed in body armor, Connor Betts allegedly opened fire in Dayton\u2019s Oregon District amid a busy nightlife scene of bars and restaurants killing nine (including his sister) and injuring 27 others. With police already patrolling the area, the shooter was killed fairly quickly, preventing many more casualties. ", "tot_victims": 36.0}, {"incident_id": 396, "date": "2019-08-03T00:00:00", "city": "El Paso", "state": "TX", "num_offenders": 1, "num_victims_killed": 23, "num_victims_injured": 23.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -106.385933, "latitude": 31.77718, "narrative": "In an apparently hate-inspired, anti-immigrant attack, Patrick Crusius traveled over 600 miles from suburban Dallas to an El Paso Walmart where he allegedly killed 23 people and wounded 23 others with a semiautomatic rifle. Crusius was charged and is awaiting trial.", "tot_victims": 46.0}, {"incident_id": 394, "date": "2019-07-28T00:00:00", "city": "Lake Hallie & Lafayette", "state": "WI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Multiple", "location": "Multiple", "longitude": -91.69625, "latitude": 44.85974, "narrative": "Policed responded to a 911 call in Lafayette, WI, finding two dead (including the suspected assailant Ritchie German, Jr.) and two others injured. The police subsequently went to the home of the suspected assailant, finding three dead victims (the suspected assailant\u2019s mother, brother, and nephew).", "tot_victims": 6.0}, {"incident_id": 393, "date": "2019-07-25T00:00:00", "city": "San Fernando Valley", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -118.441742, "latitude": 34.282982, "narrative": "According to the police, Gerry Dean Zaragoza, 26, went on a shooting rampage in the San Fernando Valley killing four (including his father and brother) and injuring two others (including his mother). The other two slain victims were a mother of four with whom Zaragoza had been obsessed for some time and a man who was shot on a bus. The shooting spree started in Canoga Park, then to North Hollywood, Sherman Oaks, and Van Nuys where Zaragoza was arrested and is awaiting trial.", "tot_victims": 6.0}, {"incident_id": 426, "date": "2019-07-17T00:00:00", "city": "Columbus", "state": "GA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -84.963725, "latitude": 32.452127, "narrative": " Travane Jackson and his girlfriend  had a years-long violent relationship, according to the police. On the day she was planning to leave with their three young children, Jackson allegedly stabbed her and the kids to death in their apartment. Jackson committed suicide while awaiting trial.", "tot_victims": 4.0}, {"incident_id": 403, "date": "2019-07-10T00:00:00", "city": "Summerfield", "state": "FL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.009155, "latitude": 29.008524, "narrative": "Michael Jones allegedly killed his wife (allegedly during an argument) and the four children on what is believed to be July 10, 2019. Then on September 15, 2019, after crashing his van in Brantley County, GA, he told responding officers that his dead wife was in the back of the vehicle. He then told police about their children whose bodies were left in wooded area in Charlton County, Ga., off Hwy. 301. All five victims (wife, two stepsons, and two daughters) were apparently killed weeks earlier in the family residence. Jones was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 445, "date": "2019-07-09T00:00:00", "city": "Cleveland", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Smoke inhalation & burns", "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.645222, "latitude": 41.521976, "narrative": "On July 8, 2019, Armond Johnson allegedly shot and killed his former girlfriend inside her residence before setting the house on fire (killing their 6-year-old son and her 2-year-old daughter) and then fleeing the scene. According to the police, Johnson returned to the crime scene early the following morning and shot and killed a neighbor in a vacant field adjacent to his residence. Johnson was convicted and sentenced to four consecutive life terms.", "tot_victims": 4.0}, {"incident_id": 392, "date": "2019-07-06T00:00:00", "city": "Port Angeles", "state": "WA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -123.473742, "latitude": 48.106374, "narrative": "Matthew Timothy Wetherington, a 34-year-old registered sex offender, was arrested for allegedly setting fire to his mobile home in the early morning of July 6, 2019, killing his wife and three children inside. Wetherington and his wife were married two months prior to the incident. Wetherington pleaded guilty and was sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 391, "date": "2019-07-06T00:00:00", "city": "North St. Louis County", "state": "MO", "num_offenders": 2, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.23649, "latitude": 38.75057, "narrative": "Five victims were shot to death in police say was in connection with drug activity.  Terrance Wesley has plead guilty while Anthony Watkins is awaiting trial. ", "tot_victims": 5.0}, {"incident_id": 389, "date": "2019-06-23T00:00:00", "city": "San Jose", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -121.842494, "latitude": 37.300941, "narrative": "Using a stolen handgun, Chi Dinh Ta allegedly killed his wife's relatives who she had recently arranged to have immigrate from Vietnam. He then committed suicide.", "tot_victims": 4.0}, {"incident_id": 388, "date": "2019-06-21T00:00:00", "city": "Santa Maria", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Smoke inhalation & burns", "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -120.43983, "latitude": 34.975042, "narrative": " Stemming from an ongoing dispute and apparently precipitated by his recent eviction from his mobile home, Claude Adams, 64, fatally shot two men at the park\u2019s clubhouse area, police said. Adams then killed his wife and son and set fire to the mobile home before taking his own life.", "tot_victims": 4.0}, {"incident_id": 390, "date": "2019-06-08T00:00:00", "city": "White Swan", "state": "WA", "num_offenders": 2, "num_victims_killed": 5, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -120.823037, "latitude": 46.422692, "narrative": "James and Donovan Cloud (with the possible assistance of two others) fatally shot four victims at a residence in the Yakima Indian Reservation. They then stole a car from there and shot additional victims, killing one, inside a nearby vehicle. The murders appear to be drug related. James Cloud was convicted and Donovan Cloud pleaded guilty. James receive a life sentence and Donovan received a 327-month sentence.", "tot_victims": 7.0}, {"incident_id": 386, "date": "2019-05-31T00:00:00", "city": "Virginia Beach", "state": "VA", "num_offenders": 1, "num_victims_killed": 12, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Government/Transit", "location": "Government/Transit", "longitude": -76.061879, "latitude": 36.755464, "narrative": "DeWayne Craddock, a 15-year employee with no criminal history, submitted his two weeks\u2019 notice to the Virginia Beach Municipal Government citing \"personal reasons.\" According to the authorities, he then went on a rampage at work a few hours later, killing 12 and injuring five. Craddock was killed by the responding police.", "tot_victims": 17.0}, {"incident_id": 385, "date": "2019-05-13T00:00:00", "city": "St. Louis", "state": "MO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.243408, "latitude": 38.677395, "narrative": "Four related men were shot and killed inside an injured victim's home. The police believe the incident was related to drugs, as drugs and weapons were found in the home. The case remains unsolved. ", "tot_victims": 5.0}, {"incident_id": 383, "date": "2019-04-28T00:00:00", "city": "West Chester", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -84.467469, "latitude": 39.350813, "narrative": "Gurpreet Singh called 911 to report that four members of his well-respected Sikh family were found shot dead in their home. Two months later he was arrested for the murder of his wife and three other relatives. The couple's three children were not at home at the time. Singh  The jury in Singh's trial could not reach a unanimous verdict, resulting in a mistrial. However, the prosecutor has vowed to retry the case. ", "tot_victims": 4.0}, {"incident_id": 384, "date": "2019-04-25T00:00:00", "city": "Westmoreland", "state": "TN", "num_offenders": 1, "num_victims_killed": 7, "num_victims_injured": 1.0, "firstcod": "Blunt force", "secondcod": "Stabbing", "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -86.331215, "latitude": 36.597557, "narrative": "Michael Cummins reportedly had a history of violence and drug problems. After being released after a year in jail for attempting to burn down his neighbor's house and assaulting her, Cummins violated his parole and was about to be arrested. According to the police, he then killed three family members and his uncle's girlfriend and relatives before attacking another woman, presumably to steal her car. The police found Cummins at a nearby creek bed where he was shot and arrested. Cummins was charged and is awaiting trial.", "tot_victims": 8.0}, {"incident_id": 413, "date": "2019-04-06T00:00:00", "city": "Goodfield", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Arson", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -89.25625, "latitude": 40.642347, "narrative": "Kyle Alwood, age 9, was arrested for intentionally setting fire to a mobile home, killing five members of his family, including three children. The boy's mother says her son suffers from schizophrenia, bipolar disorder and ADHD, and takes medication daily. Alwood was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 399, "date": "2019-04-01T00:00:00", "city": "Mandan", "state": "ND", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Public", "situation_type": "Undetermined", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -100.847931, "latitude": 46.814722, "narrative": "Chad Isaak, a veteran and chiropractor, went to the company that managed his mobile home park and shot and stabbed four employees there. It remains unclear if he had any relationship with the victims or what the precise motive was. Isaak was convicted and sentenced to life in prison.", "tot_victims": 4.0}, {"incident_id": 382, "date": "2019-03-13T00:00:00", "city": "Sheffield", "state": "MA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": "Smoke inhalation & burns", "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -73.332103, "latitude": 42.14352, "narrative": "Luke Karpinski appeared to be a loving family man, but he killed his wife and 3 kids before killing himself and lighting their house on fire. Their two dogs also died. ", "tot_victims": 4.0}, {"incident_id": 505, "date": "2019-03-06T00:00:00", "city": "Gretna", "state": "LA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Blunt force", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -91.934036, "latitude": 29.89054, "narrative": "Terrance Leonard, 36, killed four children and injured another with a hammer as they were asleep, and then killed the victims\u2019 mother/aunt when she came home in the morning. Leonard pleaded guilty and was given four consecutive life sentences.", "tot_victims": 5.0}, {"incident_id": 425, "date": "2019-02-23T00:00:00", "city": "Morrisville", "state": "PA", "num_offenders": 2, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Asphyxiation", "secondcod": "Strangulation", "type": "Family", "situation_type": "Other", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -74.778607, "latitude": 40.2065, "narrative": " Shana and Dominique Decree killed five family members in what was suspected to be some type of religious ritual. According to an affidavit of probable cause, social services representatives came to the apartment for an unannounced visit. After there was no answer, they contacted a maintenance worker at the complex for assistance. When the maintenance worker gained access to the apartment, he found two women, mother and daughter, in bed. The worker reported that the two seemed disoriented and the apartment was in disarray. The Morrisville police were called to the scene and both women were taken to the hospital. The assailants both pleaded guilty and were sentenced to life without parole. ", "tot_victims": 5.0}, {"incident_id": 375, "date": "2019-02-16T00:00:00", "city": "Clinton", "state": "MS", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.319447, "latitude": 32.352555, "narrative": "Nam Le owned a nail salon with his wife, and several family members worked there. He shot and killed his wife, sister-in-law, sister-in-law's fianc\u00e9, and a family friend/babysitter in his home during a 12-hour standoff with police. Several hours into the standoff, he released his two children (ages 4 and 5) unharmed to the police. He was shot by a sniper and later died at the hospital. ", "tot_victims": 4.0}, {"incident_id": 376, "date": "2019-02-15T00:00:00", "city": "Aurora", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 6.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -88.332726, "latitude": 41.756376, "narrative": "Gary Martin had a long history of domestic violence, and had been in prison for stabbing an ex-girlfriend in 1995. He was able to apply successfully for an Illinois FOID (Firearm Owners Identification) card due to the lack of fingerprinting, but failed to secure a concealed carry permit, and was sent a letter indicating that he had to give up his guns and FOID card. It remains unclear if the police ever followed up on his illegal gun ownership. After working at Henry Pratt company for 15 years, he went to a meeting where he was told he was being fired. During the meeting, he shot his coworkers/boss, and hid in the 29,000 sq ft factory until police found him, and exchanged gunfire, killing him. ", "tot_victims": 11.0}, {"incident_id": 377, "date": "2019-02-11T00:00:00", "city": "Livingston", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -95.056404, "latitude": 30.725478, "narrative": "Randy Horn, an amateur boxer and poker enthusiast, allegedly killed his wife (27 years his junior), their child, and her two grandparents after posting an ominous message on Facebook. Horn took his own life.", "tot_victims": 4.0}, {"incident_id": 380, "date": "2019-02-03T00:00:00", "city": "Palm Springs", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Vehicle", "location": "Vehicle", "longitude": -116.506004, "latitude": 33.812076, "narrative": "Three teenagers and a 25-year-old man were found shot along the same block, with the three teens inside a crashed car. Some evidence suggests that two of the teens may have been involved in an aborted robbery plot, but details remain unclear. According to the police, the suspect Jose Larin-Garcia  was found hiding under a pickup truck a few blocks away. He was taken for medical attention and left without the police/staff knowing. Larin-Garcia visited a friend, telling him that he had been involved in a traffic accident, and the friend loaned him money and clothing. Larin-Garcia was then arrested at a Greyhound bus station where he appeared to be inebriated. A February 2022 trial ended in a hung jury, after which the prosecution indicated that it planned to retry the case.", "tot_victims": 4.0}, {"incident_id": 378, "date": "2019-01-26T00:00:00", "city": "Gonzales", "state": "LA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.892888, "latitude": 30.240561, "narrative": "Dakota Theriot had a \"violent streak\" and a known problem with drugs. Two weeks prior to the incident, he was kicked out of his parents' trailer Because of his drug problem, and he went to live with his girlfriend of a few weeks and her family. It appears that there was some sort of dispute, and he killed his girlfriend and her family (but let her two young siblings live) before stealing their car, driving to his parents\u2019 house, and killing them. He then drove to his grandmother's home, where police apprehended him during a wellness check (she had called the police fearful that she would be the next victim of her grandson). Theriot was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 381, "date": "2019-01-24T00:00:00", "city": "Rockmart", "state": "GA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -85.060432, "latitude": 33.999166, "narrative": "While on parole, Daylon Gamble went to his estranged cousin's home. According to the police, he allegedly shot and killed his aunt and a cousin and wounded another cousin, after which he  drove to his best friend's apartment where he killed his friend and his friend's girlfriend. He then fled to Indiana where he was apprehended. Gamble was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 379, "date": "2019-01-23T00:00:00", "city": "Sebring", "state": "FL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -81.458393, "latitude": 27.470607, "narrative": "Zephen Xaver had a history of being fascinated with violence, and had previously been kicked out of high school for discussing the idea of committing a school shooting, taking hostages, and dying by suicide by cop. He moved from Indiana to Florida and was living there with his mother. Xaver had dropped out of online college a month prior to the shooting and resigned his job as a correctional officer trainee two weeks prior. After allegedly killing four employees and a customer at a SunTrust Bank, Xaver called the police to let them know that he had killed five people and then barricaded himself inside the bank. Xavier was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 395, "date": "2019-01-19T00:00:00", "city": "Clackamas County", "state": "OR", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Blunt force", "secondcod": "Stabbing", "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -122.73345, "latitude": 45.13614, "narrative": "Mark Leo Gregory Gago, 42, used an axe to kill his parents, his girlfriend and their infant daughter before deputies shot him as he was attempting to kill his girlfriend's daughter. Some of the victims were beheaded. The one girl and a 40-year-old roommate were injured but survived the attack.", "tot_victims": 6.0}, {"incident_id": 369, "date": "2018-12-28T00:00:00", "city": "St. Charles", "state": "MO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.563809, "latitude": 38.779914, "narrative": "Richard Emery had been dating his girlfriend for approximately a year and a half. Her husband had passed away after a six-year battle with cancer about six months prior to the beginning of their relationship. He had moved into their home, and no one reported any signs of domestic violence, conflict, or mental illness. He shot and killed his girlfriend, her two children, and her mother before fleeing in a vehicle. When stopped by police, he shot at the officers and ran off on foot, attempting to carjack a woman. When her car wouldn't start, he stabbed her (nonfatally) and was eventually caught the next morning in a convenience store bathroom, suffering from two bullet wounds. Emery was arrested, convicted, and sentenced to death for the murders. ", "tot_victims": 5.0}, {"incident_id": 370, "date": "2018-11-20T00:00:00", "city": "Colts Neck", "state": "NJ", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Family", "situation_type": "Profit", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -74.186886, "latitude": 40.32869, "narrative": "Paul Caneiro killed his brother and his family, presumably for a financial motive. The two brothers had established businesses together, but his brother was much more successful than Paul (bigger share of businesses, more money, bigger house, etc.) Several years prior to the incident, Paul was in a car accident that required multiple surgeries and caused immense emotional and physical pain (he was awarded a $120,000 settlement for his medical expenses). The once booming business that the brothers shared had fallen on tough times, and Paul\u2019s brother had recently found out that Paul had stolen $75,000 from the business. the brother indicated that he wanted to sever his business relationship with Paul, and had sent his resume to other companies, especially looking for a job in California. Paul shot and killed his brother and his sister-in-law before stabbing their two children. He then lit their house on fire and drove home, lighting his own home on fire to make it look like a vendetta against the extended family. Caneiro has been charged and is awaiting trial.", "tot_victims": 4.0}, {"incident_id": 368, "date": "2018-11-19T00:00:00", "city": "Philadelphia", "state": "PA", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -75.225304, "latitude": 39.947707, "narrative": "Two stepbrothers were renovating a house when they found a small stash of drugs. One of the brothers contacted one of the offenders, attempting to sell the drugs. The offenders then attempted to rob the brothers but ended up executing everyone in the home. Four suspects were arrested, although charges against one of them were dropped. Jahlil Porter, Keith Garner, and Robert Long all pleaded guilty and were sentenced to prison.", "tot_victims": 4.0}, {"incident_id": 367, "date": "2018-11-07T00:00:00", "city": "Thousand Oaks", "state": "CA", "num_offenders": 1, "num_victims_killed": 12, "num_victims_injured": 12.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -118.874839, "latitude": 34.17666, "narrative": "According to the police, Ian David Long fatally shot 12 victims at the Borderline Bar and Grill in Thousand Oaks and then committed suicide. Long was an honorably discharged Marine Corps vet who moved in with his mother following the end of his service. Neighbors reported that he often fought loudly with his mother, and once called the police because he was acting erratically. A mental health professional who observed him following this incident suggested that he may be suffering from PTSD but declined to bring him in for further observation. Long was described as a loner by some, and a nice guy by his friends. He had previously frequented the Borderline Bar and Grill on multiple occasions. ", "tot_victims": 24.0}, {"incident_id": 366, "date": "2018-10-27T00:00:00", "city": "Pittsburgh", "state": "PA", "num_offenders": 1, "num_victims_killed": 11, "num_victims_injured": 6.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "House of Worship", "location": "House of worship", "longitude": -79.920831, "latitude": 40.443771, "narrative": "Robert Bowers was a high school dropout who started out as a conservative, but then became active in neo-Nazi circles. According to the authorities, Bowers believed in the white genocide conspiracy theory, made many antisemitic and racist remarks, and eventually shot and killed 11 people at a Pittsburgh synagogue. Charges against Bowers are pending trial.", "tot_victims": 17.0}, {"incident_id": 365, "date": "2018-10-15T00:00:00", "city": "Columbia", "state": "TN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -87.016002, "latitude": 35.728768, "narrative": "Cindy Collier had been married for nearly 30 years. In 2007, she separated from her husband, and raised their seven children alone (three biological and four adopted from China). She was described as a loving, Christian mother who home schooled her children. According to the police, Collier shot and killed her four adopted children before killing herself.  In the months prior, she was having arguments with her estranged husband about custody (during divorce proceedings that were later dropped). ", "tot_victims": 4.0}, {"incident_id": 364, "date": "2018-10-13T00:00:00", "city": "Taft", "state": "TX", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -97.407942, "latitude": 27.974958, "narrative": "Ronnie Rodriguez, Jr. and Sr. were at the birthday party for a one-year-old relative when they accused a man of being a peeping tom. The man then drove off, returning later with his family members. Rodriguez Jr. started shooting but missed, but then his father grabbed the gun, shooting the five men, killing four and wounding one. Rodriguez, Jr. was convicted and received a life sentence without parole, while his father's charges remain pending trial.", "tot_victims": 5.0}, {"incident_id": 363, "date": "2018-09-12T00:00:00", "city": "Bakersfield", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -118.916513, "latitude": 35.349566, "narrative": "Javier Casarez's 28-year marriage ended four months prior when he believed that his wife was cheating on him (potentially with two of the male victims). His ex-wife claimed a history of verbal abuse, and asked for spousal and child support in addition to the family home. Casarez presumably forced his ex-wife to go to his workplace, where he killed her and two others before driving to the home of a man that had loaned him money in 2010, killing that man and his daughter. The young children in the home were unharmed. He then carjacked a mother and child, telling them that he is \"not a bad guy\" before letting them go. When confronted by police, he committed suicide. ", "tot_victims": 5.0}, {"incident_id": 362, "date": "2018-07-27T00:00:00", "city": "Robstown", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -97.659817, "latitude": 27.799521, "narrative": "Richard Starry killed two in-laws at a home owned by himself and his father before heading to a local nursing home to kill his father and stepmother and commit suicide. Starry had served 4 years in prison for drug trafficking and had been charged with money laundering (those were dropped however). One source noted that he became a white supremacist in prison and owned 200+ guns and suggested that the motive may have been related to a property dispute between father and son.", "tot_victims": 4.0}, {"incident_id": 361, "date": "2018-07-09T00:00:00", "city": "Prices Corner", "state": "DE", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -75.617877, "latitude": 39.741052, "narrative": "A man was recently estranged from his wife and had lost his local job, working instead out of state. Their oldest son had Williams syndrome. He killed his wife and three young children before committing suicide. ", "tot_victims": 4.0}, {"incident_id": 360, "date": "2018-06-28T00:00:00", "city": "Annapolis", "state": "MD", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -76.543573, "latitude": 38.994289, "narrative": "In 2011, Jarrod Ramos pleaded guilty to criminal harassment of a former high school classmate, and The Capital wrote an article about it. He later filed a defamation lawsuit but lost, and began to harass the newspaper and specific employees online. He repeatedly posted threats hoping that staff members would die, and at least one staff member attempted to get a restraining order. In 2016, he ceased making threats, but then two years later came to the newspaper's office and shot five before being arrested. Ramos pleaded guilty and received a life sentence.", "tot_victims": 7.0}, {"incident_id": 359, "date": "2018-06-11T00:00:00", "city": "Orlando", "state": "FL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.465307, "latitude": 28.489826, "narrative": "Gary Lindsey reportedly had a history of violent, erratic behavior. He was living in an apartment with his girlfriend, their two children, and her two other children. He had previously beaten her, knocked their 7-month-old out of her hands, and held a knife to her throat. Staff members from the Department of Children and Families had come to investigate several times but determined that the children were not in danger. According to the authorities, when his girlfriend next called the police to report abuse, Lindsey shot a responding officer (who survived), barricaded himself inside the apartment with the children and killed them. After a 24-hour standoff with police, Lindsey took his own life. ", "tot_victims": 5.0}, {"incident_id": 358, "date": "2018-05-30T00:00:00", "city": "Scottsdale", "state": "AZ", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Despondency", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -111.919298, "latitude": 33.49202, "narrative": "Dwight Jones reportedly had a history of mental illness and domestic violence. He had used abusive language towards his son, and then beat up his wife. After his arrest for domestic violence, he was court-ordered to undergo a mental health evaluation and was involuntarily committed to a behavioral health facility. After nine years, he posted a YouTube video detailing his beliefs that there was a conspiracy between his ex-wife, psychiatrist, the law firm, and the local government to keep his son away from him. According to the authorities, Jones then killed his psychiatrist, two paralegals who worked for his wife's law firm, a man who was renting the office of his son's therapist, and two friends. Jones took his own life.", "tot_victims": 6.0}, {"incident_id": 357, "date": "2018-05-18T00:00:00", "city": "Santa Fe", "state": "TX", "num_offenders": 1, "num_victims_killed": 10, "num_victims_injured": 13.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "School", "longitude": -95.14242, "latitude": 29.392283, "narrative": "Dimitrios Pagourtzis, 17, allegedly fatally shot 10 (eight fellow students and two teachers)  and wounded 13 others at the Santa Fe High School in Texas. Pagourtzis was ruled incompetent to stand trial.", "tot_victims": 23.0}, {"incident_id": 356, "date": "2018-05-16T00:00:00", "city": "Ponder", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -97.284581, "latitude": 33.178478, "narrative": "Justin Painter had been married for over six years. When he filed for divorce, he obtained a temporary restraining order against his wife, was awarded primary custody of their three children, and was being paid child support by his wife. It is alleged that, after failing to reconcile, Painter killed the children and her boyfriend and attempted to kill her before committing suicide. ", "tot_victims": 5.0}, {"incident_id": 355, "date": "2018-04-22T00:00:00", "city": "Nashville", "state": "TN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -86.615468, "latitude": 36.050568, "narrative": "Travis Reinking had a history of paranoia and mental illness: he believed that he was being stalked by Taylor Swift and his phone was being hacked; he crashed a pool party in a pink dress (with his rifle in the trunk) before exposing himself to the partygoers; and he attempted to break into The White House to get a meeting with President Trump. After being arrested by the Secret Service, his gun license was revoked, and the guns were turned over to his father. When he wanted to move out of state, his father returned the weapons to Reinking, who used them to kill four people at the Waffle House...while naked. He was convicted and sentenced to life without parole. ", "tot_victims": 8.0}, {"incident_id": 374, "date": "2018-04-05T00:00:00", "city": "Syracuse", "state": "NY", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -76.172475, "latitude": 43.037609, "narrative": "Charles DuBois was unemployed, living at home, and had a known drug abuse problem. He had previously suffered from suicidal thoughts and was taken to emergency psychiatric care two weeks prior to the incident. He intentionally lit two fires at home in the middle of the night while his family slept. He attempted to use the insanity defense but then later recanted it. DuBois was convicted and sentenced to life without parole.", "tot_victims": 5.0}, {"incident_id": 373, "date": "2018-03-26T00:00:00", "city": "Westport", "state": "CA", "num_offenders": 2, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Vehicle crash", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Vehicle", "location": "Vehicle", "longitude": -123.802391, "latitude": 39.324067, "narrative": "Jennifer and Sarah Hart, two white women, adopted six black children. While they appeared to be a happy family, the two reportedly neglected and abused the children. The children were described as obedient \"robots\" who were harshly disciplined for minor infractions, such as laughing at the dinner table. The children apparently complained on multiple occasions that they were not fed as a punishment, and often appeared malnourished. In one instance, one of the girls jumped out of the second story window and fled to a neighbor's house, telling them that she had been whipped by her parents. One of the boys repeatedly went to a neighbor's house to ask for food, requesting also that the neighbor not to tell his parents. After the neighbor called Child Protective Services, the Harts took the six children and, according to the police, drove off a cliff into the Pacific Ocean, killing all eight in the car. Jennifer was the driver, but there is evidence that Sarah googled \"suicide\" and \"drowning\" prior to the incident. ", "tot_victims": 6.0}, {"incident_id": 372, "date": "2018-03-10T00:00:00", "city": "Mount Pleasant", "state": "SC", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -79.78366, "latitude": 32.843314, "narrative": "Lovequawn Scott was raised by his grandparents. He did well in school and was liked by classmates. He later played football at two different colleges, but was kicked out for drugs/weapons offenses. It is unclear if Lovequawn had a history of mental illness; he appeared at a church and at an urgent care center where his cousin worked the day before the murders, asking for help. He beat his grandparents, his aunt, and his cousin (who was like a sister to him) to death with dumbbells before being arrested with a hand injury and blood all over him. In a bench, Scott was found not guilty by reason of insanity.", "tot_victims": 4.0}, {"incident_id": 371, "date": "2018-03-01T00:00:00", "city": "West Brookfield", "state": "MA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": null, "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -72.165785, "latitude": 42.238028, "narrative": "Matthew Locke allegedly killed his cousin's wife and his cousin's children, while the cousin was working out of state. No motive has been offered, but the police initially charged him with lying about an investigation, as he claimed that his cousin had insinuated that MS-13 was responsible for the murders. Locke has been charged and is awaiting trial.", "tot_victims": 4.0}, {"incident_id": 354, "date": "2018-02-26T00:00:00", "city": "Detroit", "state": "MI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -83.265868, "latitude": 42.400522, "narrative": "George Davis, on parole, went to a gas station in the morning and got into an argument with the mother of his child, killing her, her passenger, and another male witness. He then went to his cousin's home and killed him before fleeing; he killed himself in Ohio. ", "tot_victims": 4.0}, {"incident_id": 353, "date": "2018-02-14T00:00:00", "city": "Parkland", "state": "FL", "num_offenders": 1, "num_victims_killed": 17, "num_victims_injured": 17.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "School", "longitude": -80.269436, "latitude": 26.304561, "narrative": " Nikolas Cruz reportedly had a history of serious mental health and behavioral problems, switching schools multiple times for disciplinary reasons. He attended specialty schools for students with emotional and behavioral problems, and had been recommended to be involuntarily committed by a SRO and counselors. After being expelled from Marjory Stoneman Douglas High School, he used an AR-15 style rifle that he had legally purchased to kill students and teachers. Cruz pleaded guilty to the murders and was sentenced to life imprisonment  without parole eligibility.", "tot_victims": 34.0}, {"incident_id": 352, "date": "2018-02-10T00:00:00", "city": "Paintsville", "state": "KY", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.810646, "latitude": 37.816206, "narrative": "Joseph Nickell had recently lost his sister to drug addiction, and had a history of substance abuse and domestic violence. He drove to his parent's house, where allegedly he killed them, before attempting to kill his son. According to the Authorities, Nickell then drove seven miles to his girlfriend's home and killed her and her mother before committing suicide. ", "tot_victims": 4.0}, {"incident_id": 351, "date": "2018-01-28T00:00:00", "city": "Melcroft", "state": "PA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -79.389166, "latitude": 40.052003, "narrative": "Timothy Smith went to a car wash in the middle of the night to engage in a fight with his ex-girlfriend's new boyfriend. While the victims believed it was supposed to be a fistfight, Smith killed them all before committing suicide. Smith was described as being obsessed with his ex. She had recently posted on Facebook that she needed to be taken out on a date or by a sniper, and Smith commented \"I can do both.\" ", "tot_victims": 5.0}, {"incident_id": 350, "date": "2018-01-28T00:00:00", "city": "Reading", "state": "PA", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -75.931628, "latitude": 40.333087, "narrative": "Four young men were shot multiple times each in a first-floor apartment of a Reading, PA row house. The case reportedly involved a drug ring. The police identified Pedro Sanchez-Laporte as a person of interest and announced a reward for information leading to his arrest. He was arrested in Florida in 2021. Charges against Sanchez-Laporte are pending trial.", "tot_victims": 4.0}, {"incident_id": 344, "date": "2017-12-31T00:00:00", "city": "Long Branch", "state": "NJ", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -74.002996, "latitude": 40.292595, "narrative": "Scott Kologi, a 16 year old who was homeschooled by his mother and reportedly had an autism spectrum disorder, killed his parents, sister, and grandfather's girlfriend in their family home on New Year's Eve. Kologi was convicted and was given four life sentences.", "tot_victims": 4.0}, {"incident_id": 343, "date": "2017-12-21T00:00:00", "city": "Troy", "state": "NY", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -73.681701, "latitude": 42.758568, "narrative": "Two offenders killed a friend and her domestic partner longitude": -90.201084, "latitude": 38.754098, "narrative": "Ja'Vonne DuPree was friends with the victims and was staying at their house at the time of the murders. He shot the four victims, ransacked the house, and stole their car. Dupree was convicted and given a life sentence.", "tot_victims": 4.0}, {"incident_id": 337, "date": "2017-08-21T00:00:00", "city": "Whitakers", "state": "NC", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -77.828855, "latitude": 36.169378, "narrative": "According to the police, four men broke into the home of a federally-licensed gun salesman (who ran his business from his home), allegedly killing the salesman, his wife, and a couple that were visiting to play cards. Robbery was the motive and police believe it was gang related. Charges against three of the alleged assailants were dropped, and charges against the fourth--James Powell--are pending.", "tot_victims": 4.0}, {"incident_id": 336, "date": "2017-07-06T00:00:00", "city": "Loganville", "state": "GA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 1.0, "firstcod": "Stabbing", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -83.900742, "latitude": 33.838997, "narrative": " Isabel Martinez stabbed her husband and five children to death. After being apprehended, she refused a lawyer and was convicted of murder. Martinez was given a life sentence without parole eligibility.", "tot_victims": 6.0}, {"incident_id": 335, "date": "2017-06-15T00:00:00", "city": "La Madera", "state": "NM", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_ uty, which prompted Godbolt to start firing; he killed three family members and the deputy while his wife and children escaped. He then forced two different individuals to drive him around in different cars, and shot and killed four more people in two homes. He was shot during the process and claimed that his intention had been suicide by cop. Godbolt was found guilty on all charges: four counts of first-degree murder, two counts of kidnapping, one count of attempted murder and one count of armed robbery. He was sentenced to death.", "tot_victims": 9.0}, {"incident_id": 332, "date": "2017-05-15T00:00:00", "city": "Akron", "state": "OH", "num_offenders": 1, "num_victims_killed": 7, "num_victims_injured": 0.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Other", "situation_type": "Arson", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.553235, "latitude": 41.062516, "narrative": "Stanley Ford is accused of setting three fires from 2016 to 2017, including one car fire (no deaths), a house fire that killed two adults, and another house fire of his neighbor that killed seven. Ford was convicted and sentenced to life without parole. ", "tot_victims": 7.0}, {"incident_id": 331, "date": "2017-04-23T00:00:00", "city": "Cove", "state": "AR", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Unknown", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Multiple", "location": "Multiple", "longitude": -94.411325, "latitude": 34.435107, "narrative": "A mother and her two children were missing on April 23rd, 2017. Police found the three of them in different locations, as well as the mother's uncle dead in his home. Brian Travis, her supposed live-in boyfriend, confessed to the crimes, leaded guilty, and sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 330, "date": "2017-04-11T00:00:00", "city": "Central Islip", "state": "NY",
