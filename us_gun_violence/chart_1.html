g at the Washington Navy Yard. The former Navy reservist was killed by police. Alexis worked for a base subcontractor.", "tot_victims": 15.0}, {"incident_id": 211, "date": "2013-09-11T00:00:00", "city": "Crab Orchard", "state": "TN", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Vehicle", "location": "Vehicle", "longitude": -84.8776245, "latitude": 35.908935, "narrative": "Authorities said three teens and a young woman were shot in a car. Jacob Allen Bennett was convicted and sentenced to life without parole. His girlfriend, Brittany Moser, faced charges of felony murder and attempted robbery, and was convicted.", "tot_victims": 4.0}, {"incident_id": 210, "date": "2013-08-14T00:00:00", "city": "Oklahoma City", "state": "OK", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -97.43624, "latitude": 35.386781, "narrative": "When Daniel Green, who was diagnosed with schizophrenia, stopped taking his meds, he had violent episodes, relatives said. Green has been declared not competent for trial in the shootings of his mother, sister, niece and nephew.", "tot_victims": 4.0}, {"incident_id": 209, "date": "2013-08-07T00:00:00", "city": "Dallas", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -96.800451, "latitude": 32.78014, "narrative": "Erbie Bowser faces capital murder charges in the slayings of his ex-girlfriend and her daughter in Dallas. Bowser was arrested 15 minutes away, inside the home of his ex-wife, who was found shot ce", "longitude": -87.7539448, "latitude": 41.8455878, "narrative": "Prosecutors say recordings show a landlord told his handyman to torch a wood-frame house. The fire trapped three adults and four kids in the attic. Lawrence Myers was sentenced to life in prison; maintenance man Marion Cormier was convicted and sentenced to life in prison.", "tot_victims": 10.0}, {"incident_id": 220, "date": "2010-02-04T00:00:00", "city": "Fallbrook", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": null, "type": "Other", "situation_type": "Profit", "location_type": "Open space", "location": "Open space", "longitude": -117.291157, "latitude": 34.536107, "narrative": "A couple and their two young sons vanished from their home in 2010. In November 2013, authorities discovered their bodies in shallow graves outside Victorville, CA, and a year later charged one victim's business partner, Charles Merritt, with murder. He was convicted and sentenced to death. ", "tot_victims": 4.0}, {"incident_id": 16, "date": "2010-01-30T00:00:00", "city": "Brooklyn", "state": "NY", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 16.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Public", "situation_type": "Arson", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -73.9495823, "latitude": 40.6501038, "narrative": "A toilet paper roll drenched in paint thinner, set ablaze and thrown at the bottom of a crowded Brooklyn tenement's stairs trapped five victims. Daniel Ignacio received 25 years to life in prison. Officers testified that Ignacio told them he was drunk.", "tot_victims": 21.0}, {"incident_id": 18, "date": "2010-01-19T00:00:00", "city": "Spout Spring", "state": "VA", "num_offenders": 1, "num_victims_killed": 8, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -78.909183, "latitude": 37.3498669, "narrative": "Two mental health evaluators found Christopher Brian Speight insane when he killed eight relatives and friends. Speight pleaded guilty to three counts of capital murder and received five life terms in prison. Police found multiple bombs at his home.", "tot_victims": 8.0}, {"incident_id": 17, "date": "2010-01-17T00:00:00", "city": "Bellville", "state": "TX", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -96.2571858, "latitude": 29.9502253, "narrative": " Maron Thomas spent several months at a state mental hospital after his family was found slain in their home. His 2-year-old niece had been decapitated. Thomas was later tried and convicted of murder. He was sentenced to life without parole eligibility.", "tot_victims": 5.0}, {"incident_id": 411, "date": "2010-01-12T00:00:00", "city": "Kennesaw", "state": "GA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -84.575577, "latitude": 34.026281, "narrative": "On January 12, 2010, three people were killed and two others critically injured in a workplace shooting at a truck rental business located near Kennesaw, GA.  Another victim died in 2013 from complications related to his injuries. The shooter, a former employee Jesse J. Warren, was found incompetent to stand trial in 2017.  ", "tot_victims": 5.0}, {"incident_id": 198, "date": "2009-12-03T00:00:00", "city": "Madison", "state": "WI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "fir ng", "secondcod": null, "type": "Felony", "situation_type": "Other", "location_type": "Open space", "location": "Open space", "longitude": -122.1720886, "latitude": 37.73379707, "narrative": "Four Oakland police officers, including two SWAT team members, were killed after a wanted man was pulled over in a traffic stop. Lovelle Mixon, 26, holed up in his sister's apartment and shot at police before he was killed. A fifth officer was injured.", "tot_victims": 5.0}, {"incident_id": 42, "date": "2009-03-16T00:00:00", "city": "Raytown", "state": "MO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -94.4635638, "latitude": 39.0086171, "narrative": "A 14-month-old boy was spared in the slayings of a woman, her boyfriend and two of her nephews. Gevante E. Anderson, the woman's former boyfriend and the father of the child, was found guilty of first-degree murder and sentenced to life without parole.", "tot_victims": 5.0}, {"incident_id": 175, "date": "2009-03-15T00:00:00", "city": "Miami", "state": "FL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -80.257138, "latitude": 25.737244, "narrative": "A birthday party ended in violence when a woman's estranged husband burst into her house and shot her, her boyfriend, and two members of her family, police said. Guillermo Lopez, 48, set his truck and home on fire before he killed himself.", "tot_victims": 4.0}, {"incident_id": 44, "date": "2009-03-12T00:00:00", "city": "Conover", "state": "NC", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Stabbing uicide.", "tot_victims": 12.0}, {"incident_id": 50, "date": "2008-12-06T00:00:00", "city": "Alton", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -98.363293, "latitude": 26.323446, "narrative": "Roberto A. Rojas went to his in-laws' house, where his estranged wife was living, and shot and killed his mother-in-law, son, and two stepsons. He shot and beat his wife, who survived. Rojas was sentenced to life in prison.", "tot_victims": 5.0}, {"incident_id": 158, "date": "2008-11-02T00:00:00", "city": "Long Beach", "state": "CA", "num_offenders": 2, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Shelter/Drug house", "longitude": -118.1892348, "latitude": 33.7669623, "narrative": "Five men in a homeless camp were killed in a drug-debt dispute, police say. David Cruz Ponce and Max Eliseo Rafael each were charged with five special-circumstance counts of murder. Both pleaded not guilty and were convicted. Ponce was sentenced to death and Rafael was sentenced to life.", "tot_victims": 5.0}, {"incident_id": 52, "date": "2008-10-30T00:00:00", "city": "Jefferson", "state": "LA", "num_offenders": 5, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -90.1531298, "latitude": 29.9660371, "narrative": "Five men entered a bar, intending a robbery. They shot three and, in the melee, a fourth man also was shot. Pedro Duran, 32, Renil Escobar, 29, Mario A. Funes, 26, Rigoberto Funes, 20 and Jose A. Cornejo, 22, all were sentenced rest of Dominick Daise. Investigators believe the four victims were \"involved in a lifestyle that put them in jeopardy.\" Daise is awaiting trial.", "tot_victims": 4.0}, {"incident_id": 65, "date": "2008-03-23T00:00:00", "city": "Iowa City", "state": "IA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -91.5301683, "latitude": 41.6611277, "narrative": "Steven Sueppel, 42, beat to death his wife and four children before killing himself. Sueppel had been indicted a month earlier on charges that he had stolen more than a half million dollars from the bank where he worked.", "tot_victims": 5.0}, {"incident_id": 64, "date": "2008-03-18T00:00:00", "city": "Santa Maria", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -120.4357191, "latitude": 34.9530337, "narrative": "Lee Isaac Bedwell Leeds, who had been diagnosed with paranoid schizophrenia, fatally shot his father, two employees and a customer at his family's junkyard. Leeds said that he believed the victims were plotting to kill him. He was found competent to stand trial and was sentenced to 100 years in prison.", "tot_victims": 4.0}, {"incident_id": 67, "date": "2008-03-02T00:00:00", "city": "Memphis", "state": "TN", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 3.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.0489801, "latitude": 35.1495343, "narrative": "Jessie Dotson, out of prison five months for an earlier murder, was convicted of killing his brother and five others, including two toddlers. Three other children were badly injured, two of whom testified against Dotson. . Dotson was convicted and sentenced to death.", "tot_victims": 9.0}, {"incident_id": 71, "date": "2008-02-27T00:00:00", "city": "Bristol", "state": "TN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.1887444, "latitude": 36.5951059, "narrative": "Upset over breaking up with his girlfriend, Rusty Rumley, 26, went to her mother's apartment and shot and killed four people, including  his ex-girlfriend's boyfriend. Rumley then committed suicide when surrounded by police. ", "tot_victims": 5.0}, {"incident_id": 68, "date": "2008-02-23T00:00:00", "city": "Yorba Linda", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -117.8131125, "latitude": 33.8886259, "narrative": "A 14-year-old boy called police to say his father had shot him and his brother. Police found a woman and three children dead in the home; the teenager survived his injuries. Orland Cho, 41, husband and father of the three, later shot himself.", "tot_victims": 5.0}, {"incident_id": 100, "date": "2008-02-14T00:00:00", "city": "Dekalb", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 21.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "College", "longitude": -88.7503647, "latitude": 41.9294736, "narrative": "Steven Kazmierczak, a 27-year-old former graduate student, entered a Northern Illinois University lecture hall during a class, shot and killed five people and wounded 21 before committing suicide.  Kazmierczak reportedly had a history of mental illness.", "tot_victims": 26.0}, {"incident_id": 70, "date": "2008-02-07T00:00:00", "city": "Kirkwood", "state": "MO", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Other", "location_type": "Government/Transit", "location": "Government/Transit", "longitude": -90.406785, "latitude": 38.5833862, "narrative": "Angry at city officials, Charles Lee \"Cookie\" Thornton, 52, entered a City Council meeting and began shooting, killing five, including two council members and two police officers. Months later, the mayor died of his injuries. Thornton was killed by police at the scene.", "tot_victims": 7.0}, {"incident_id": 177, "date": "2008-02-07T00:00:00", "city": "Los Angeles", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -118.2436849, "latitude": 34.0522342, "narrative": "A month after being fired from his brother's moving firm, Edwin Rivera, 20, shot and killed his father, two brothers and a police officer during a standoff at his home. He was killed by a police sniper's bullet as he fled a fire caused by stun grenades.", "tot_victims": 5.0}, {"incident_id": 160, "date": "2008-02-02T00:00:00", "city": "Tinley Park", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Robbery", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -87.7844944, "latitude": 41.5733669, "narrative": "The killer entered a Lane Bryant store on a Saturday morning and announced he was robbing the store. He ordered six women to the back of the store where he bound and shot them. Five died. The case remains unsolved.", "tot_victims": 6.0}, {"incident_id": 69, "date": "2008-02-02T00:00:00", "city": "Cockeysville", "state": "MD", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -76.6438598, "latitude": 39.4812172, "narrative": "Nicholas Browning, 15, used his father's handgun to kill his mother, father and two brothers while they were sleeping. He then went to a friend's house to play video games. He had been arguing with his father. Browning took a plea and was sentenced to life with parole eligibility. ", "tot_victims": 4.0}, {"incident_id": 73, "date": "2008-01-23T00:00:00", "city": "Youngstown", "state": "OH", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 13.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -80.619156, "latitude": 41.110364, "narrative": "Angry about two teenagers stealing his cellphone, Michael A. Davis set fire to their home. The blaze trapped two adults as well as  four children, all younger than the age of 8. Davis was sentenced to life without parole.", "tot_victims": 19.0}, {"incident_id": 72, "date": "2008-01-14T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 5, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -86.132617, "latitude": 39.815663, "narrative": "A plan to steal marijuana and cash from a home ended in the shootings of two women, a baby, and a toddler. Five men were convicted in connection to the robbery and slayings. All five assailants pled guilty and were sentenced to prison for various terms ranging from 10 years to 245 years, the lengthier given to Ronald Davis, the gunman.", "tot_victims": 4.0}, {"incident_id": 74, "date": "2008-01-11T00:00:00", "city": "Mason", "state": "OH", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": "Smoke inhalation & burns", "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -84.309939, "latitude": 39.3600586, "narrative": "Michel Veillette, 34, hanged himself in jail while awaiting trial on charges that he stabbed his wife to death and then set fire to their house. The couple's four young children, all younger than 9, died from smoke inhalation.", "tot_victims": 5.0}, {"incident_id": 183, "date": "2008-01-07T00:00:00", "city": "Dauphin Island", "state": "AL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Pushing/Jumping", "secondcod": "Drowning", "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Open space", "location": "Open space", "longitude": -88.1097217, "latitude": 30.2554811, "narrative": "After arguing with his wife, a Vietnamese immigrant Lam Luong threw their three children plus his wife's child off the 80-foot Dauphin Island bridge to their deaths. Luong appealed his  death sentence. He was then deemed intellectually disabled and his sentence was reduced to life in prison without parole eligibility.", "tot_victims": 4.0}, {"incident_id": 75, "date": "2007-12-24T00:00:00", "city": "Carnation", "state": "WA", "num_offenders": 2, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -121.9140073, "latitude": 47.6478787, "narrative": "A woman and her boyfriend fatally shot her parents and then also her brother and his family as they arrived for Christmas Eve dinner. Michele K. Anderson and Joseph Thomas McEnroe both were sentenced to life without parole.", "tot_victims": 6.0}, {"incident_id": 229, "date": "2007-12-14T00:00:00", "city": "Largo", "state": "FL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.7707803, "latitude": 27.9091615, "narrative": "Oliver Bernsdorff killed himself while driving across the Sunshine Skyway. Police found his ex-wife and her girlfriend dead at their home in Largo. At Bernsdorff's Clearwater home, they found the bodies of his two children, ages 4 and 2.", "tot_victims": 4.0}, {"incident_id": 172, "date": "2007-12-13T00:00:00", "city": "Sharonville", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -84.370387, "latitude": 39.28204, "narrative": "Four bricklayers were beaten, stabbed, and robbed in their apartment, 1,600 miles from home: Villa de Ramos, Mexico. Their roommate Santiago Moreno was convicted in Mexico, which won't extradite citizens facing the death penalty. He received a prison sentence of 120 years.", "tot_victims": 4.0}, {"incident_id": 173, "date": "2007-12-09T00:00:00", "city": "Colorado Springs", "state": "CO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "House of Worship", "location": "House of worship", "longitude": -104.8213634, "latitude": 38.8338816, "narrative": "Matthew Murray, 24, was dropped from the missionary program of New Life Church in Arvada, Colo. Five years later, he returned and shot two people then drove 80 miles to the evangelical church itself, where he killed two others before committing suicide.", "tot_victims": 9.0}, {"incident_id": 99, "date": "2007-12-05T00:00:00", "city": "Omaha", "state": "NE", "num_offenders": 1, "num_victims_killed": 8, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -95.937792, "latitude": 41.2586096, "narrative": "A 19-year-old with an extensive history of mental health troubles entered Westroads Mall and began firing an assault rifle. Eight people died and four were injured. Robert Hawkins, who declared that \"I'll be famous,\" killed himself.", "tot_victims": 12.0}, {"incident_id": 77, "date": "2007-11-22T00:00:00", "city": "Unity", "state": "MD", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -77.0694236, "latitude": 39.226217, "narrative": "A woman had twice asked the court to seize her ex-husband's long gun after she filed a protective order against him. David Peter Brockdorff, 40, used the .22-caliber rifle to shoot her and their three children before killing himself on Thanksgiving Day.", "tot_victims": 4.0}, {"incident_id": 76, "date": "2007-11-11T00:00:00", "city": "Temecula", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -117.1483648, "latitude": 33.4936391, "narrative": "Investigators say Matthew Blixt, 17, used his father's gun to shoot his father, his father's girlfriend, and the woman's two daughters before turning the gun on himself. Friends said Blixt was upset that his father, who was separated from his mother, was dating someone.", "tot_victims": 4.0}, {"incident_id": 78, "date": "2007-10-18T00:00:00", "city": "Detroit", "state": "MI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -83.11355, "latitude": 42.37108, "narrative": "Two children were among the victims of a shooting in what police described as a \"known narcotics location.\" All four victims were shot as they slept. Patrick Albert Young Smith was found guilty of four counts of murder and sentenced to life in prison.", "tot_victims": 4.0}, {"incident_id": 79, "date": "2007-10-07T00:00:00", "city": "Crandon", "state": "WI", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -88.9028922, "latitude": 45.5719072, "narrative": "Deputy Sheriff Tyler Peterson, 20, barged into his former girlfriend's locked apartment during a party and shot and killed six people. Two others were injured, including a police officer responding to the shooting.  Peterson shot himself after a standoff with the police.", "tot_victims": 8.0}, {"incident_id": 185, "date": "2007-09-22T00:00:00", "city": "Miami", "state": "FL", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Open space", "location": "Open space", "longitude": -80.1936589, "latitude": 25.7742658, "narrative": "Kirby Archer, 35, and Guillermo Zarabozo, 19, chartered and hijacked the Joe Cool, a Miami-based fishing boat. They shot and dumped overboard its crew of four, planning to flee to Cuba. They pleaded guilty to murder and were sentenced to life in prison.", "tot_victims": 4.0}, {"incident_id": 80, "date": "2007-09-17T00:00:00", "city": "Detroit", "state": "MI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Profit", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -83.00724, "latitude": 42.44066, "narrative": "The case of Davontae Sanford, who at 14 confessed to killing four people and who later recanted, drew national media attention. Sanford, who is developmentally disabled, was exonerated after seven years in custody. Vincent Smothers, a contract killer, confessed in 2008 to these and other killings. Smothers was sentenced to 52 years in prison after pleading guilty in 2010 to eight other killings.", "tot_victims": 5.0}, {"incident_id": 81, "date": "2007-08-24T00:00:00", "city": "Jonestown", "state": "TX", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -97.9233468, "latitude": 30.4954748, "narrative": "Paul Devoe is sentenced to death in the shootings of four people in Texas. Just before killing his ex-girlfriend and others, he killed two and injured one in Pennsylvania. He initially was found incompetent to stand trial, but after medication was deemed fit. He was then convicted and sentenced to death.", "tot_victims": 6.0}, {"incident_id": 234, "date": "2007-07-22T00:00:00", "city": "Philadelphia", "state": "PA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -75.227578, "latitude": 39.925621, "narrative": "Vonzell Roundtree, high on drugs, saw two men argue with his uncle in a Southwest Philadelphia bar. When he stopped firing his handgun, all three were dead. A fourth man died of his wounds a month later. Roundtree is serving four life prison terms.", "tot_victims": 4.0}, {"incident_id": 168, "date": "2007-06-14T00:00:00", "city": "Channahon Township", "state": "IL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Vehicle", "location": "Vehicle", "longitude": -88.2286735, "latitude": 41.4294753, "narrative": "A man who wanted to abandon his family to live in the Canadian wilderness pulled over their Ford Expedition on an isolated road and shot his wife and three kids. Christopher Vaughn, 32, will spend the rest of his life in prison.", "tot_victims": 4.0}, {"incident_id": 83, "date": "2007-06-09T00:00:00", "city": "Delavan", "state": "WI", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -88.646859, "latitude": 42.629687, "narrative": "Ambrosio Analco had threatened to kill his estranged girlfriend, the mother of his children. He fatally shot three adults and a pair of 6-month-old twins. His 1-year-old daughter survived her injuries. Analco then shot himself in the chest twice.", "tot_victims": 6.0}, {"incident_id": 82, "date": "2007-06-06T00:00:00", "city": "Riverdale", "state": "GA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 7.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Hotel/Motel", "longitude": -84.4132594, "latitude": 33.5726113, "narrative": "Sheree Dionne Murphy, a drug addict, argued with a motel tenant and set fire to the motel, killing the man, his fianc\u00e9, and several other family members. Seven people were injured. Convicted of murder and arson, Murphy received five life sentences.", "tot_victims": 12.0}, {"incident_id": 184, "date": "2007-06-01T00:00:00", "city": "Washington", "state": "DC", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": "Strangulation", "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -76.998497, "latitude": 38.829172, "narrative": "Banita Jacks killed her four daughters by stabbing, beating, and strangling them. She lived with their bodies for several months. She was convicted of murder and sentenced to 120 years in jail.", "tot_victims": 4.0}, {"incident_id": 25, "date": "2007-04-16T00:00:00", "city": "Blacksburg", "state": "VA", "num_offenders": 1, "num_victims_killed": 32, "num_victims_injured": 17.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "College", "longitude": -80.4139393, "latitude": 37.2295733, "narrative": "Seung-Hui Cho, an \"angry and disturbed\" Virginia Tech senior, killed two students in a dorm before entering classrooms and shooting others. Thirty-two people were fatally shot by Cho, who then took his own life. A review of the case found that Cho's mental health history should have prevented him from buying guns.", "tot_victims": 49.0}, {"incident_id": 201, "date": "2007-04-15T00:00:00", "city": "Quincy", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 4.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -91.4098727, "latitude": 39.9356016, "narrative": "Several hours after arguing with a man at a nightclub, Zachary Q. Meeks set the man's house on fire. Five kids -- ages 5 months to 10 years -- died. Meeks pleaded guilty and was sentenced to five consecutive life terms without possibility of parole.", "tot_victims": 9.0}, {"incident_id": 24, "date": "2007-04-10T00:00:00", "city": "Happy Valley", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -122.4045181, "latitude": 40.449821, "narrative": "Five relatives found dead after a house fire had been shot, the coroner found. A sixth person, Russell Wilcox, who investigators believe killed his family member, died of smoke inhalation. Wilcox was reportedly mentally disabled.", "tot_victims": 5.0}, {"incident_id": 26, "date": "2007-03-26T00:00:00", "city": "Frederick", "state": "MD", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": "Strangulation", "type": "Family", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -77.4105409, "latitude": 39.4142688, "narrative": "Two years after police found the bodies of three suffocated children, the body of their mother was found in a shallow grave 20 miles away. Pedro Rodriguez, 28, who was found hanged in the family's home, is believed to have killed all four.", "tot_victims": 5.0}, {"incident_id": 186, "date": "2007-03-04T00:00:00", "city": "Immokalee", "state": "FL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 5.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Unsolved", "situation_type": "Arson", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.4172993, "latitude": 26.4186898, "narrative": "Someone twice set fire to a trailer in a mobile home park. On the third try, five of 10 occupants died, in part because the owners had covered windows with wire mesh. They settled survivors' claims for $6 million. The case remains unsolved.", "tot_victims": 10.0}, {"incident_id": 27, "date": "2007-02-12T00:00:00", "city": "Salt Lake City", "state": "UT", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -111.8910474, "latitude": 40.7607794, "narrative": "An FBI report found 18-year-old Sulejman Talovic \"sought to kill as many people as possible\" when he entered Trolley Mall and began shooting. Five died and four were injured. Talovic was killed by police. There is no indication why he went on his rampage.", "tot_victims": 9.0}, {"incident_id": 29, "date": "2007-01-29T00:00:00", "city": "Youngstown", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Undetermined", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -80.671928, "latitude": 41.080638, "narrative": "Four young adults were found shot in the head inside a run-down house. The gunman had forced his way in. Police believe the shooting was part of an ongoing feud between two neighborhood groups. The case remains unsolved. ", "tot_victims": 4.0}, {"incident_id": 235, "date": "2007-01-28T00:00:00", "city": "Omaha", "state": "NE", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -96.10687, "latitude": 41.230971, "narrative": "Richard Wilkinson didn't get along with his daughter and son-in-law, who lived with him. He argued with her and told friends they were stealing. One night, he shot them and his two grandsons, ages 3 and 6. As police entered his home, he killed himself.", "tot_victims": 4.0}, {"incident_id": 28, "date": "2007-01-19T00:00:00", "city": "Fishkill", "state": "NY", "num_offenders": 2, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -73.8990252, "latitude": 41.5356492, "narrative": "A plan to steal drugs from an acquaintance ended in his killing and the slayings of his wife and three children. Charles W. Gilleo Jr. received five life sentences without parole, while Mark S. Serrano was sentenced to 50 years to life.", "tot_victims": 5.0}, {"incident_id": 30, "date": "2006-12-21T00:00:00", "city": "South Bend", "state": "IN", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Open space", "location": "Open space", "longitude": -86.2500066, "latitude": 41.6833813, "narrative": " In January 2007, police found the bodies of four homeless men dumped in manholes. They apparently had stolen scrap metal from the suspects. Daniel Joseph Sharp pleaded guilty and is serving a 65-year sentence. Randy Lee Reeder received a sentence of 260 years.", "tot_victims": 4.0}, {"incident_id": 31, "date": "2006-12-16T00:00:00", "city": "Kansas City", "state": "KS", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -94.66, "latitude": 39.14, "narrative": "Hersel M. Isadore, Jr., 28, was \"depressed and acting irrationally\" in the weeks before he fatally shot his longtime girlfriend, four of their children, and a cousin. Isadore then committed suicide.", "tot_victims": 6.0}, {"incident_id": 84, "date": "2006-11-17T00:00:00", "city": "Kansas City", "state": "MO", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -94.5785667, "latitude": 39.0997266, "narrative": "Terrance Robinson, 22, went into the house, stayed a few minutes, left briefly, and returned to shoot two men and two women, possibly because of an earlier dispute. He was sentenced to eight life terms without the possibility of parole.", "tot_victims": 4.0}, {"incident_id": 107, "date": "2006-11-14T00:00:00", "city": "Elkhart", "state": "IN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Strangulation", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -85.9766671, "latitude": 41.6819935, "narrative": "Angelica Alvarez, 27, strangled her four children, ranging in age from 2 through 8. Psychiatrists debated her mental health and eventually she was ruled competent to stand trial. She was sentenced to life in prison without possibility of parole.", "tot_victims": 4.0}, {"incident_id": 85, "date": "2006-11-11T00:00:00", "city": "Toledo", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 4.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -83.526477, "latitude": 41.676556, "narrative": "Wayne S. Powell, 41, made good on his threat, pouring gasoline inside a home's side door, and lighting it. His ex-girlfriend, her mother, adopted son, and a niece were killed. Powell was convicted and sentenced to death.", "tot_victims": 8.0}, {"incident_id": 163, "date": "2006-11-04T00:00:00", "city": "New Orleans", "state": "LA", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.075072, "latitude": 29.9546482, "narrative": "Authorities say a family dispute over an inheritance left four family members dead. Felton Bernard received a life sentence in the shootings of his uncles, an aunt, and her boyfriend. Corey Berniard was sentenced to 30 years in prison.", "tot_victims": 4.0}, {"incident_id": 88, "date": "2006-10-31T00:00:00", "city": "Reno", "state": "NV", "num_offenders": 1, "num_victims_killed": 12, "num_victims_injured": 30.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -119.8138027, "latitude": 39.5296329, "narrative": "Angry over a fight, Valerie Moore set fire to a mattress outside a hotel room. The blaze spread through the Mizpah Hotel, killing 12 and injuring 30 others. Moore, who was convicted of second-degree murder in 1987, received 12 life sentences.", "tot_victims": 42.0}, {"incident_id": 164, "date": "2006-10-26T00:00:00", "city": "Riverside County (Cabazon)", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Smoke inhalation & burns", "secondcod": null, "type": "Other", "situation_type": "Arson", "location_type": "Open space", "location": "Open space", "longitude": -116.0508341, "latitude": 33.7333527, "narrative": "Auto mechanic Raymond Oyler, 37, was convicted of setting a wildfire that killed five federal firefighters. The 60-square-mile Esperanza fire also destroyed 54 homes and other buildings. He was sentenced to death in 2009.", "tot_victims": 5.0}, {"incident_id": 200, "date": "2006-10-14T00:00:00", "city": "Kansas City", "state": "KS", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -94.627457, "latitude": 39.1141708, "narrative": "Three women and a man were found shot in a house about 3 a.m. after neighbors reported hearing gunshots. Earnest King and Kenton Williams were arrested the following month. They face charges that carry the death penalty. The case is pending.", "tot_victims": 4.0}, {"incident_id": 86, "date": "2006-10-14T00:00:00", "city": "Bonaparte", "state": "IA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Profit", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -91.775352, "latitude": 40.692896, "narrative": "A couple and their three teenage daughters were shot with a .22-caliber rifle. Prosecutors said Shawn Bentler, 23, killed his family to gain control of his parents' estate. He is serving life in prison without possibility of parole.", "tot_victims": 5.0}, {"incident_id": 114, "date": "2006-10-13T00:00:00", "city": "Port St. Lucie", "state": "FL", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Vehicle", "location": "Vehicle", "longitude": -80.3503283, "latitude": 27.2939333, "narrative": "A couple and their two sons were killed at milepost 149 on the Florida Turnpike in a drug trade case. Gunmen Daniel Troya, 23, and Ricardo Sanchez Jr., 23, are on death row. Their boss, Daniel Varela, 26, is serving two life terms plus 60 years.", "tot_victims": 4.0}, {"incident_id": 87, "date": "2006-10-06T00:00:00", "city": "Louisville", "state": "KY", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Stabbing", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -85.759407, "latitude": 38.2542376, "narrative": "Said Biyad, 42, slit the throats of his four children, who ranged in age from 2 to 8. He also beat his wife with a mallet, suspecting her of infidelity, prosecutors said. She survived. Biyad was sentenced to life in prison without possibility of parole.", "tot_victims": 5.0}, {"incident_id": 108, "date": "2006-10-05T00:00:00", "city": "Winchester", "state": "VA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -78.2497249, "latitude": 39.2167702, "narrative": "A mother, 19, her son, 2, her nephew, 17, and her father, 60, were found shot at their home outside Winchester, VA. Her former boyfriend, Jessi A. Jephson, 20, was found guilty and sentenced to life in prison without possibility of parole.", "tot_victims": 4.0}, {"incident_id": 113, "date": "2006-10-02T00:00:00", "city": "Nickel Mines", "state": "PA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "School", "longitude": -76.0804135, "latitude": 39.9591989, "narrative": "Charles Roberts IV, 32, entered a schoolhouse in an Amish hamlet, dismissed the boys and bound the girls. He carried three guns, a stun gun, two knives, a hammer, 600 rounds. He shot 10, five fatally, before killing himself as police closed in.", "tot_victims": 10.0}, {"incident_id": 89, "date": "2006-09-30T00:00:00", "city": "North Charleston", "state": "SC", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -79.9748103, "latitude": 32.8546197, "narrative": "Michael Simmons has been confined indefinitely to a state mental hospital. The bodies of his wife and her four children were found by a woman visiting their home. Simmons previously had served time in prison for robbing and beating a disabled man.", "tot_victims": 5.0}, {"incident_id": 90, "date": "2006-08-23T00:00:00", "city": "Fresno", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Unsolved", "situation_type": "Drug trade", "location_type": "Vehicle", "location": "Vehicle", "longitude": -119.734314, "latitude": 36.72023, "narrative": "Four bodies -- three men and a woman -- were found in a Jeep in a Fresno residential neighborhood. They were bound with duct tape and cable ties. Police said they probably were involved in the illegal drug trade. The case remains unsolved.", "tot_victims": 4.0}, {"incident_id": 91, "date": "2006-07-24T00:00:00", "city": "New Orleans", "state": "LA", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -90.072884, "latitude": 29.964896, "narrative": "Three brothers and a friend were gunned down on a porch in New Orleans. Two brothers were charged. One was tried but not convicted. The other, Raymond Amison, agreed to a 10-year sentence to avoid the possibility of the death penalty.", "tot_victims": 4.0}, {"incident_id": 112, "date": "2006-07-17T00:00:00", "city": "Kirkland", "state": "WA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Stabbing", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -122.2087353, "latitude": 47.6814876, "narrative": "Conner Schierman, 24, entered a neighbor's house while the man was deployed with the Army National Guard in Iraq. He fatally stabbed the man's wife, two young sons and sister-in-law. He bought gasoline and torched the house. He received a death sentence.", "tot_victims": 4.0}, {"incident_id": 110, "date": "2006-07-04T00:00:00", "city": "Gustine", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -120.9988154, "latitude": 37.2577171, "narrative": "Trevor Branscum, 38, had been drinking and argued with his wife at a market. Later that night, with his blood-alcohol level four times the legal limit for driving, he shot their four children with a rifle before killing himself.", "tot_victims": 4.0}, {"incident_id": 93, "date": "2006-06-27T00:00:00", "city": "Slidell", "state": "LA", "num_offenders": 3, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -89.737157, "latitude": 30.310656, "narrative": "A woman, her fianc\u00e9, her 16-year-old daughter, and the fianc\u00e9\u2019s 15-year-old nephew were gunned down over a drug debt. Frank Knight, 33, testified against James Bishop, 42, and Kelvin Kaigler, 28, who are serving life terms. Knight was sentenced to 15 to 35 years in prison.", "tot_victims": 4.0}, {"incident_id": 105, "date": "2006-06-21T00:00:00", "city": "Columbus", "state": "OH", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Strangulation", "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -82.9987942, "latitude": 39.9611755, "narrative": "A woman, 27, was shot in her home. Her three children -- ages 3, 5 and 10 -- were strangled or suffocated. Jason Howard, her former boyfriend, was named as a suspect by police, but the charges were later dropped. He was already serving time in prison on an unrelated murder charge and will be eligible for parole in 2050.", "tot_victims": 4.0}, {"incident_id": 92, "date": "2006-06-17T00:00:00", "city": "New Orleans", "state": "LA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Drug trade", "location_type": "Vehicle", "location": "Vehicle", "longitude": -90.08269, "latitude": 29.938273, "narrative": "Five teens were shot to death while sitting in a car. An initial suspect, who maintained his innocence, plead guilty to lesser crimes after his conviction on the five murders was overturned. Authorities now believe that a Telly Hankton, a different individual who is serving a life sentence for other crimes, actually committed the massacre.", "tot_victims": 5.0}, {"incident_id": 111, "date": "2006-06-01T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 2, "num_victims_killed": 7, "num_victims_injured": 0.0 ing two dead (including the suspected assailant Ritchie German, Jr.) and two others injured. The police subsequently went to the home of the suspected assailant, finding three dead victims (the suspected assailant\u2019s mother, brother, and nephew).", "tot_victims": 6.0}, {"incident_id": 393, "date": "2019-07-25T00:00:00", "city": "San Fernando Valley", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -118.441742, "latitude": 34.282982, "narrative": "According to the police, Gerry Dean Zaragoza, 26, went on a shooting rampage in the San Fernando Valley killing four (including his father and brother) and injuring two others (including his mother). The other two slain victims were a mother of four with whom Zaragoza had been obsessed for some time and a man who was shot on a bus. The shooting spree started in Canoga Park, then to North Hollywood, Sherman Oaks, and Van Nuys where Zaragoza was arrested and is awaiting trial.", "tot_victims": 6.0}, {"incident_id": 388, "date": "2019-06-21T00:00:00", "city": "Santa Maria", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Smoke inhalation & burns", "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -120.43983, "latitude": 34.975042, "narrative": " Stemming from an ongoing dispute and apparently precipitated by his recent eviction from his mobile home, Claude Adams, 64, fatally shot two men at the park\u2019s clubhouse area, police said. Adams then killed his wife and son and set fire to the mobile home before taking his own life.", "tot_victims": 4.0}, {"incident_id": 386, "date": "2019-05-31T00:00:00", "city": "Virginia Beach", "state": "VA", "num_offenders": 1, "num_victims_killed": 12, "num_victims_injured": 5.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Government/Transit", "location": "Government/Transit", "longitude": -76.061879, "latitude": 36.755464, "narrative": "DeWayne Craddock, a 15-year employee with no criminal history, submitted his two weeks\u2019 notice to the Virginia Beach Municipal Government citing \"personal reasons.\" According to the authorities, he then went on a rampage at work a few hours later, killing 12 and injuring five. Craddock was killed by the responding police.", "tot_victims": 17.0}, {"incident_id": 399, "date": "2019-04-01T00:00:00", "city": "Mandan", "state": "ND", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Public", "situation_type": "Undetermined", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -100.847931, "latitude": 46.814722, "narrative": "Chad Isaak, a veteran and chiropractor, went to the company that managed his mobile home park and shot and stabbed four employees there. It remains unclear if he had any relationship with the victims or what the precise motive was. Isaak was convicted and sentenced to life in prison.", "tot_victims": 4.0}, {"incident_id": 376, "date": "2019-02-15T00:00:00", "city": "Aurora", "state": "IL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 6.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -88.332726, "latitude": 41.756376, "narrative": "Gary Martin had a long history of domestic violence, and had been in prison for stabbing an ex-girlfriend in 1995. He was able to apply successfully for an Illinois FOID (Firearm Owners Identification) card due to the lack of fingerprinting, but failed to secure a concealed carry permit, and was sent a letter indicating that he had to give up his guns and FOID card. It remains unclear if the police ever followed up on his illegal gun ownership. After working at Henry Pratt company for 15 years, he went to a meeting where he was told he was being fired. During the meeting, he shot his coworkers/boss, and hid in the 29,000 sq ft factory until police found him, and exchanged gunfire, killing him. ", "tot_victims": 11.0}, {"incident_id": 380, "date": "2019-02-03T00:00:00", "city": "Palm Springs", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Robbery", "location_type": "Vehicle", "location": "Vehicle", "longitude": -116.506004, "latitude": 33.812076, "narrative": "Three teenagers and a 25-year-old man were found shot along the same block, with the three teens inside a crashed car. Some evidence suggests that two of the teens may have been involved in an aborted robbery plot, but details remain unclear. According to the police, the suspect Jose Larin-Garcia  was found hiding under a pickup truck a few blocks away. He was taken for medical attention and left without the police/staff knowing. Larin-Garcia visited a friend, telling him that he had been involved in a traffic accident, and the friend loaned him money and clothing. Larin-Garcia was then arrested at a Greyhound bus station where he appeared to be inebriated. A February 2022 trial ended in a hung jury, after which the prosecution indicated that it planned to retry the case.", "tot_victims": 4.0}, {"incident_id": 379, "date": "2019-01-23T00:00:00", "city": "Sebring", "state": "FL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -81.458393, "latitude": 27.470607, "narrative": "Zephen Xaver had a history of being fascinated with violence, and had previously been kicked out of high school for discussing the idea of committing a school shooting, taking hostages, and dying by suicide by cop. He moved from Indiana to Florida and was living there with his mother. Xaver had dropped out of online college a month prior to the shooting and resigned his job as a correctional officer trainee two weeks prior. After allegedly killing four employees and a customer at a SunTrust Bank, Xaver called the police to let them know that he had killed five people and then barricaded himself inside the bank. Xavier was charged and is awaiting trial.", "tot_victims": 5.0}, {"incident_id": 367, "date": "2018-11-07T00:00:00", "city": "Thousand Oaks", "state": "CA", "num_offenders": 1, "num_victims_killed": 12, "num_victims_injured": 12.0, "firstcod": "Shooting", "secondcod": "Stabbing", "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -118.874839, "latitude": 34.17666, "narrative": "According to the police, Ian David Long fatally shot 12 victims at the Borderline Bar and Grill in Thousand Oaks and then committed suicide. Long was an honorably discharged Marine Corps vet who moved in with his mother following the end of his service. Neighbors reported that he often fought loudly with his mother, and once called the police because he was acting erratically. A mental health professional who observed him following this incident suggested that he may be suffering from PTSD but declined to bring him in for further observation. Long was described as a loner by some, and a nice guy by his friends. He had previously frequented the Borderline Bar and Grill on multiple occasions. ", "tot_victims": 24.0}, {"incident_id": 366, "date": "2018-10-27T00:00:00", "city": "Pittsburgh", "state": "PA", "num_offenders": 1, "num_victims_killed": 11, "num_victims_injured": 6.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "House of Worship", "location": "House of worship", "longitude": -79.920831, "latitude": 40.443771, "narrative": "Robert Bowers was a high school dropout who started out as a conservative, but then became active in neo-Nazi circles. According to the authorities, Bowers believed in the white genocide conspiracy theory, made many antisemitic and racist remarks, and eventually shot and killed 11 people at a Pittsburgh synagogue. Charges against Bowers are pending trial.", "tot_victims": 17.0}, {"incident_id": 363, "date": "2018-09-12T00:00:00", "city": "Bakersfield", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -118.916513, "latitude": 35.349566, "narrative": "Javier Casarez's 28-year marriage ended four months prior when he believed that his wife was cheating on him (potentially with two of the male victims). His ex-wife claimed a history of verbal abuse, and asked for spousal and child support in addition to the family home. Casarez presumably forced his ex-wife to go to his workplace, where he killed her and two others before driving to the home of a man that had loaned him money in 2010, killing that man and his daughter. The young children in the home were unharmed. He then carjacked a mother and child, telling them that he is \"not a bad guy\" before letting them go. When confronted by police, he committed suicide. ", "tot_victims": 5.0}, {"incident_id": 362, "date": "2018-07-27T00:00:00", "city": "Robstown", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -97.659817, "latitude": 27.799521, "narrative": "Richard Starry killed two in-laws at a home owned by himself and his father before heading to a local nursing home to kill his father and stepmother and commit suicide. Starry had served 4 years in prison for drug trafficking and had been charged with money laundering (those were dropped however). One source noted that he became a white supremacist in prison and owned 200+ guns and suggested that the motive may have been related to a property dispute between father and son.", "tot_victims": 4.0}, {"incident_id": 360, "date": "2018-06-28T00:00:00", "city": "Annapolis", "state": "MD", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -76.543573, "latitude": 38.994289, "narrative": "In 2011, Jarrod Ramos pleaded guilty to criminal harassment of a former high school classmate, and The Capital wrote an article about it. He later filed a defamation lawsuit but lost, and began to harass the newspaper and specific employees online. He repeatedly posted threats hoping that staff members would die, and at least one staff member attempted to get a restraining order. In 2016, he ceased making threats, but then two years later came to the newspaper's office and shot five before being arrested. Ramos pleaded guilty and received a life sentence.", "tot_victims": 7.0}, {"incident_id": 358, "date": "2018-05-30T00:00:00", "city": "Scottsdale", "state": "AZ", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Despondency", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -111.919298, "latitude": 33.49202, "narrative": "Dwight Jones reportedly had a history of mental illness and domestic violence. He had used abusive language towards his son, and then beat up his wife. After his arrest for domestic violence, he was court-ordered to undergo a mental health evaluation and was involuntarily committed to a behavioral health facility. After nine years, he posted a YouTube video detailing his beliefs that there was a conspiracy between his ex-wife, psychiatrist, the law firm, and the local government to keep his son away from him. According to the authorities, Jones then killed his psychiatrist, two paralegals who worked for his wife's law firm, a man who was renting the office of his son's therapist, and two friends. Jones took his own life.", "tot_victims": 6.0}, {"incident_id": 357, "date": "2018-05-18T00:00:00", "city": "Santa Fe", "state": "TX", "num_offenders": 1, "num_victims_killed": 10, "num_victims_injured": 13.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "School", "longitude": -95.14242, "latitude": 29.392283, "narrative": "Dimitrios Pagourtzis, 17, allegedly fatally shot 10 (eight fellow students and two teachers)  and wounded 13 others at the Santa Fe High School in Texas. Pagourtzis was ruled incompetent to stand trial.", "tot_victims": 23.0}, {"incident_id": 355, "date": "2018-04-22T00:00:00", "city": "Nashville", "state": "TN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -86.615468, "latitude": 36.050568, "narrative": "Travis Reinking had a history of paranoia and mental illness: he believed that he was being stalked by Taylor Swift and his phone was being hacked; he crashed a pool party in a pink dress (with his rifle in the trunk) before exposing himself to the partygoers; and he attempted to break into The White House to get a meeting with President Trump. After being arrested by the Secret Service, his gun license was revoked, and the guns were turned over to his father. When he wanted to move out of state, his father returned the weapons to Reinking, who used them to kill four people at the Waffle House...while naked. He was convicted and sentenced to life without parole. ", "tot_victims": 8.0}, {"incident_id": 373, "date": "2018-03-26T00:00:00", "city": "Westport", "state": "CA", "num_offenders": 2, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Vehicle crash", "secondcod": null, "type": "Family", "situation_type": "Other", "location_type": "Vehicle", "location": "Vehicle", "longitude": -123.802391, "latitude": 39.324067, "narrative": "Jennifer and Sarah Hart, two white women, adopted six black children. While they appeared to be a happy family, the two reportedly neglected and abused the children. The children were described as obedient \"robots\" who were harshly disciplined for minor infractions, such as laughing at the dinner table. The children apparently complained on multiple occasions that they were not fed as a punishment, and often appeared malnourished. In one instance, one of the girls jumped out of the second story window and fled to a neighbor's house, telling them that she had been whipped by her parents. One of the boys repeatedly went to a neighbor's house to ask for food, requesting also that the neighbor not to tell his parents. After the neighbor called Child Protective Services, the Harts took the six children and, according to the police, drove off a cliff into the Pacific Ocean, killing all eight in the car. Jennifer was the driver, but there is evidence that Sarah googled \"suicide\" and \"drowning\" prior to the incident. ", "tot_victims": 6.0}, {"incident_id": 354, "date": "2018-02-26T00:00:00", "city": "Detroit", "state": "MI", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -83.265868, "latitude": 42.400522, "narrative": "George Davis, on parole, went to a gas station in the morning and got into an argument with the mother of his child, killing her, her passenger, and another male witness. He then went to his cousin's home and killed him before fleeing; he killed himself in Ohio. ", "tot_victims": 4.0}, {"incident_id": 353, "date": "2018-02-14T00:00:00", "city": "Parkland", "state": "FL", "num_offenders": 1, "num_victims_killed": 17, "num_victims_injured": 17.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "School/College", "location": "School", "longitude": -80.269436, "latitude": 26.304561, "narrative": " Nikolas Cruz reportedly had a history of serious mental health and behavioral problems, switching schools multiple times for disciplinary reasons. He attended specialty schools for students with emotional and behavioral problems, and had been recommended to be involuntarily committed by a SRO and counselors. After being expelled from Marjory Stoneman Douglas High School, he used an AR-15 style rifle that he had legally purchased to kill students and teachers. Cruz pleaded guilty to the murders and was sentenced to life imprisonment  without parole eligibility.", "tot_victims": 34.0}, {"incident_id": 351, "date": "2018-01-28T00:00:00", "city": "Melcroft", "state": "PA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -79.389166, "latitude": 40.052003, "narrative": "Timothy Smith went to a car wash in the middle of the night to engage in a fight with his ex-girlfriend's new boyfriend. While the victims believed it was supposed to be a fistfight, Smith killed them all before committing suicide. Smith was described as being obsessed with his ex. She had recently posted on Facebook that she needed to be taken out on a date or by a sniper, and Smith commented \"I can do both.\" ", "tot_victims": 5.0}, {"incident_id": 349, "date": "2017-11-14T00:00:00", "city": "Rancho Tehama", "state": "CA", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 18.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Multiple", "location": "Multiple", "longitude": -122.397512, "latitude": 40.001032, "narrative": "Kevin Neal was suspected to be mentally ill, had just assaulted a neighbor, and was called about possible domestic violence on the day prior to the incident. According to the police, Neal shot and killed his wife before going on a rampage to kill his two neighbors, whom he suspected of cooking meth, and then stole their truck to go to the elementary school that his neighbor's son attended. He was prohibited from having guns because of the restraining order, but illegally manufactured the ghost guns at home. Neal committed suicide.", "tot_victims": 23.0}, {"incident_id": 347, "date": "2017-11-05T00:00:00", "city": "Sutherland Springs", "state": "TX", "num_offenders": 1, "num_victims_killed": 25, "num_victims_injured": 20.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "House of Worship", "location": "House of worship", "longitude": -98.056509, "latitude": 29.273245, "narrative": "Devin Kelley had a history of warning signs, including domestic violence, sexual assault, prison time, military experience and obsession with weapons, obsession with previous mass shootings, restraining order, treatment in a mental health facility, etc. He went to his wife's family's church and killed 25, including her grandmother. A citizen exchanged gunfire with him and pursued him, so he committed suicide and crashed his car. ", "tot_victims": 45.0}, {"incident_id": 348, "date": "2017-10-31T00:00:00", "city": "New York", "state": "NY", "num_offenders": 1, "num_victims_killed": 8, "num_victims_injured": 11.0, "firstcod": "Vehicle crash", "secondcod": null, "type": "Public", "situation_type": "Terrorism", "location_type": "Open space", "location": "Open space", "longitude": -74.011042, "latitude": 40.729205, "narrative": "According to the authorities, Sayfullo Saipov planned the attack for almost a year; moved from Uzbekistan where he was an accountant after obtaining a Green Card in 2010. He got married, had kids, and worked for Uber. He rented a truck from Home Depot and allegedly drove into bike lane to hit riders/pedestrians, and claimed it was for ISIS. Charges against Saipov are pending.", "tot_victims": 19.0}, {"incident_id": 530, "date": "2017-10-12T00:00:00", "city": "Elizabeth City", "state": "NC", "num_offenders": 4, "num_victims_killed": 4, "num_victims_injured": null, "firstcod": "Stabbing", "secondcod": null, "type": "Felony", "situation_type": "Other", "location_type": "Government/Transit", "location": "Government/Transit", "longitude": -76.32093, "latitude": 36.36223, "narrative": "According to reports, four employees of the   Pasquotank Correctional Institution were fatally stabbed and several others were wounded during a failing escape attempt by four inmates. The four were charge in the killings.", "tot_victims": null}, {"incident_id": 342, "date": "2017-10-01T00:00:00", "city": "Las Vegas", "state": "NV", "num_offenders": 1, "num_victims_killed": 60, "num_victims_injured": 867.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Open space", "location": "Open space", "longitude": -115.171667, "latitude": 36.095, "narrative": "According to the authorities, Stephen Paddock, while perched at the window of a Mandalay Bay hotel room, open fired on concert goers below, killing 60 (two of whom died years later from their injuries). Of the 867 injured victims, 411 were injured by gunfire. Paddock took his own life as police approached.", "tot_victims": 927.0}, {"incident_id": 341, "date": "2017-09-15T00:00:00", "city": "Chicago", "state": "IL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Gang conflict", "location_type": "Vehicle", "location": "Vehicle", "longitude": -87.693082, "latitude": 41.808366, "narrative": "Three known members of the Satan's Disciples gang plus one of their ex-girlfriends were shot in a vehicle by another gang retaliating for a hit two nights earlier. The case is unsolved. ", "tot_victims": 4.0}, {"incident_id": 335, "date": "2017-06-15T00:00:00", "city": "La Madera", "state": "NM", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Multiple", "location": "Multiple", "longitude": -106.041973, "latitude": 36.39013, "narrative": "Damian Herrera got into an argument with his stepfather about using his pickup truck. He then shot and killed his stepfather, his half-brother, and mother when the latter two tried to intervene. His sister escaped. He stole the pickup and fled, eventually killing another man to steal his truck. Herrera then drove to a general store to get gas where he killed another man. He was apprehended after a police chase that ended in a crash. Herrere was convicted and received four consecutive life sentences.", "tot_victims": 5.0}, {"incident_id": 334, "date": "2017-06-05T00:00:00", "city": "Orlando", "state": "FL", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Employment grievance", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -81.294134, "latitude": 28.579857, "narrative": "John Neumann was reportedly a disgruntled employee that had a previous history of arguing with coworkers, and even had the police called on him at work in 2014 for battering a coworker; no charges were filed. After being fired from his job, Neumann allegedly went back to Fiamma Inc. and targeted specific coworkers, killing five before himself", "tot_victims": 5.0}, {"incident_id": 331, "date": "2017-04-23T00:00:00", "city": "Cove", "state": "AR", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Unknown", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Multiple", "location": "Multiple", "longitude": -94.411325, "latitude": 34.435107, "narrative": "A mother and her two children were missing on April 23rd, 2017. Police found the three of them in different locations, as well as the mother's uncle dead in his home. Brian Travis, her supposed live-in boyfriend, confessed to the crimes, leaded guilty, and sentenced to life without parole.", "tot_victims": 4.0}, {"incident_id": 330, "date": "2017-04-11T00:00:00", "city": "Central Islip", "state": "NY", "num_offenders": 6, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Blunt force", "secondcod": "Stabbing", "type": "Felony", "situation_type": "Gang conflict", "location_type": "Open space", "location": "Open space", "longitude": -73.193747, "latitude": 40.787963, "narrative": "According to teh authorities, on the evening of April 11, 2017, two female associates of MS-13 lured five young men, including the four victims, to a community park in Central Islip so that Martinez and other MS-13 members could attack and kill them. The victims were believed to be members of a rival gang who had offended MS-13. Freiry Martinez and numerous other MS-13 members and associates met in the park where they distributed weapons and discussed the plan to kill the victims. Once the female MS-13 associates led the men to a wooded area, Martinez and the other MS-13 members and associates surrounded, attacked, and killed of their rivals with machetes, knives, wooden clubs and an axe. The fifth intended victim escaped. The victims\u2019 bodies were discovered the following evening. Martinez, Josue Portillo, and Alexis Hernandez all pleaded guilty and were sentenced to prison; Leniz Escobar was convicted and is awaiting sentencing; and charges against Omar Villalta and Santos Ortiz-Flores are pending. ", "tot_victims": 4.0}, {"incident_id": 329, "date": "2017-04-07T00:00:00", "city": "Houston", "state": "TX", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Family issue", "location_type": "Multiple", "location": "Multiple", "longitude": -95.367584, "latitude": 29.685898, "narrative": "Dekitta Holmes was recently divorced with three children and was unemployed despite having a college degree in criminal justice. According to the police, she went to three separate locations to kill her recent boyfriend, sister, and mother and stepfather. Holmes then committed suicide.", "tot_victims": 4.0}, {"incident_id": 326, "date": "2017-03-30T00:00:00", "city": "Chicago", "state": "IL", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Felony", "situation_type": "Gang conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Bar/Club/Restaurant", "longitude": -87.558197, "latitude": 41.760082, "narrative": "Maurice Harris allegedly targeted four people after his father was killed the night before, presumably related to gang violence. Charges against Harris were dropped because of insufficient evidence.", "tot_victims": 4.0}, {"inc
