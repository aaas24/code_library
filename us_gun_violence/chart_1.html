8, "date": "2021-04-28T00:00:00", "city": "Boone", "state": "NC", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.604184, "latitude": 36.212644, "narrative": "Two police officers were fatally shot when conducting a welfare check. After a 13-hour standoff, Isaac Barnes, who had also killed his mother and stepfather, took his own life.  ", "tot_victims": 4.0}, {"incident_id": 467, "date": "2021-04-15T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 1, "num_victims_killed": 8, "num_victims_injured": 4.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -86.322351, "latitude": 39.681238, "narrative": "According to the authorities, Brandon Hole, a former employee of FedEx, entered the facility near the Indianapolis airport and started firing outside and then inside, killing 9 and injuring 4, before taking his own life. FedEx said Hole worked at the facility from August to October 2020. His employment was terminated when he failed to return to work.", "tot_victims": 12.0}, {"incident_id": 466, "date": "2021-04-07T00:00:00", "city": "Rock Hill", "state": "SC", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -81.05856, "latitude": 34.85225, "narrative": "A doctor, his wife, their two grandchildren, and two HVAC workmen were fatally shot in the doctor\u2019s home. After negotiations with the police failed to get him to surrender, the suspect Philip Adams, a former NFL player, committed suicide.", "tot_victims": 6.0}, {"incident_id": 465, "date": "2021-04-03T00:00:00", "city": "Allen", "state": "TX", "num_offenders": 2, "num_victims_killed": 4, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Despondency", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -96.63162, "latitude": 33.09165, "narrative": "Two brothers, Tanvir and Farhan Towhid, formed a suicide pact which included killing the other four family members. The police found the 6 bodies while conducting a welfare check. ", "tot_victims": 4.0}, {"incident_id": 464, "date": "2021-03-31T00:00:00", "city": "Orange", "state": "CA", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Interpersonal conflict", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -117.85378, "latitude": 33.83507, "narrative": "After locking the courtyard gate, Aminadab Galaxio-Gonzales allegedly entered the office of United Homes, a mobile homes real estate business on West Lincoln Avenue, and opened fire, killing  the owner, his daughter, a longtime employee, and a 9-year-old boy. The boy\u2019s mother was wounded and later released from the hospital. She also worked at Unified Homes. When police arrived, they found the woman\u2019s arms wrapped around her son. In addition, the assailant\u2019s ex-wife was a former employee of the company. Galaxio-Gonzales was arrested and subsequently rue=led incompetent to stand trial.", "tot_victims": 5.0}, {"incident_id": 463, "date": "2021-03-28T00:00:00", "city": "Baldwin and Essex", "state": "MD", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Other", "situation_type": "Undetermined", "location_type": "Multiple", "location": "Multiple", "longitude": -76.51419, "latitude": 39.50149, "narrative": "Joshua Green fatally shot his parents. He then drove to the Essex Royal Farms convenience store where he shot three, two of them fatally. He then committed suicide. ", "tot_victims": 5.0}, {"incident_id": 462, "date": "2021-03-22T00:00:00", "city": "Boulder", "state": "CO", "num_offenders": 1, "num_victims_killed": 10, "num_victims_injured": 0.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Indiscriminate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -105.25167, "latitude": 40.022619, "narrative": "Ten people, including a Boulder police officer, were killed in a shooting at the King Soopers supermarket in Boulder, Colo. Ahmad Al Aliwi Alissa was arrested and treated for injuries. Allissa was ruled incompetent to stand trial.", "tot_victims": 10.0}, {"incident_id": 460, "date": "2021-03-16T00:00:00", "city": "Acworth", "state": "GA", "num_offenders": 1, "num_victims_killed": 8, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Public", "situation_type": "Hate", "location_type": "Commercial/Retail/Entertainment", "location": "Commercial/Retail", "longitude": -84.57626, "latitude": 34.094144, "narrative": "A 21-year-old Georgia man was arrested in the killings of eight people at three Atlanta-area massage parlors, six of them women of Asian descent. According to authorities, the assailant, Robert Aaron Long, had previously visited the two Atlanta spas. Long claimed he was a sex-addict and was trying to eliminate temptation. Long pleaded guilty and received a sentence of life without parole.", "tot_victims": 9.0}, {"incident_id": 459, "date": "2021-03-13T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 1, "num_victims_killed": 4, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -86.128322, "latitude": 39.771396, "narrative": "A woman injured by gunfire directed the police to a home where they found four people, including a child, shot dead. The woman was taken to a hospital in stable condition. Police indicated that the incident was the result of a disagreement in the home that escalated to gunfire. Reportedly, the dispute involved the COVID-19 stimulus check. Malik Halfacre reportedly wanted half of the $1,400, but the woman who survived a gunshot refused to share that much. Halfacre was charged and is awaiting trial. ", "tot_victims": 5.0}, {"incident_id": 457, "date": "2021-02-02T00:00:00", "city": "Muskogee", "state": "OK", "num_offenders": 1, "num_victims_killed": 6, "num_victims_injured": 2.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -95.34809, "latitude": 35.73208, "narrative": "Officers responding to a 911 call about a shooting encountered an armed suspect at the house, The suspect Jarron Pridgeon fled on foot after an officer fired but missed. Pridgeon was arrested after a short pursuit. Found dead inside the house were the suspect's brother and four children. Another child died after being taken by air to a hospital in Tulsa. The children's mother suffered life-threatening injuries and was taken to a Tulsa hospital and was reported to be in stable condition. Three other children in the home were not injured. Pridgeon was charged and is awaiting trial.", "tot_victims": 8.0}, {"incident_id": 455, "date": "2021-01-24T00:00:00", "city": "Indianapolis", "state": "IN", "num_offenders": 1, "num_victims_killed": 5, "num_victims_injured": 1.0, "firstcod": "Shooting", "secondcod": null, "type": "Family", "situation_type": "Interpersonal conflict", "location_type": "Residence/Other shelter", "location": "Residence", "longitude": -86.10843, "latitude": 40.497092, "narrative": "Five
